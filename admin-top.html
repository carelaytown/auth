<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理人ダッシュボード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f0f6ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2a6ebb;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .main {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 200px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar button {
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: #e6eef9;
      border: none;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }
    .sidebar button.active {
      background-color: #2a6ebb;
      color: white;
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 30px;
      background-color: #f9fbff;
      overflow-y: auto;
    }
    .hidden { display: none; }

    /* 認証画面用 */
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-container button {
      background: #2a6ebb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #1f5aa0;
    }
    .error {
      color: #c0392b;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>管理人ダッシュボード</header>

<!-- 管理者パスワード入力エリア -->
<div id="authArea" class="login-container hidden">
  <h2>管理人室 入室</h2>
  <input type="password" id="adminPass" placeholder="管理人パスワードを入力">
  <button onclick="verifyAdmin()">入室する</button>
  <div class="error" id="errorMsg"></div>
</div>

<!-- ダッシュボードエリア -->
<div id="dashboard" class="main hidden">
  <div class="sidebar">
    <button id="tab-account" class="active" onclick="switchTab('account')">アカウント管理</button>
    <button id="tab-menu" onclick="switchTab('menu')">メニュー管理</button>
    <button id="tab-apps" onclick="switchTab('apps')">アプリ管理</button>
  </div>

  <div class="content" id="tabContent">
    読み込み中...
  </div>
</div>

<script>
  const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpoa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM";

  const userEmail = localStorage.getItem("carelayUser");
  const approved = localStorage.getItem("carelayApproved");

  if (!userEmail || approved !== "ok") {
    alert("CARELAYタウンにログインしていません。");
    window.location.href = "index.html";
  } else {
    const alreadyAuth = localStorage.getItem("carelay_admin_auth");
    if (alreadyAuth === "true") {
      showDashboard();
    } else {
      checkIsAdmin();
    }
  }

  async function checkIsAdmin() {
    const res = await fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${userEmail}&select=is_admin`, {
      headers: {
        "apikey": supabaseKey,
        "Authorization": `Bearer ${supabaseKey}`
      }
    });
    const data = await res.json();
    if (data.length === 0 || data[0].is_admin !== true) {
      alert("管理者権限がありません。");
      window.location.href = "top.html";
    } else {
      document.getElementById("authArea").classList.remove("hidden");
    }
  }

  async function verifyAdmin() {
    const inputPass = document.getElementById("adminPass").value.trim();
    const errorDiv = document.getElementById("errorMsg");
    errorDiv.innerText = "";

    if (!inputPass) {
      errorDiv.innerText = "パスワードを入力してください。";
      return;
    }

    const res = await fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${userEmail}&select=admin_pass`, {
      headers: {
        "apikey": supabaseKey,
        "Authorization": `Bearer ${supabaseKey}`
      }
    });
    const data = await res.json();
    const correctPass = data[0]?.admin_pass;

    if (inputPass === correctPass) {
      localStorage.setItem("carelay_admin_auth", "true");
      showDashboard();
    } else {
      errorDiv.innerText = "パスワードが正しくありません。";
    }
  }

  function showDashboard() {
    document.getElementById("authArea").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    loadTab("account");
  }

  async function loadTab(tab) {
    const sections = ["account", "menu", "apps"];
    sections.forEach(s => {
      document.getElementById(`tab-${s}`).classList.remove("active");
    });
    document.getElementById(`tab-${tab}`).classList.add("active");

    const content = document.getElementById("tabContent");
    content.innerHTML = "読み込み中...";

    try {
      const file = `admin-${tab}.html`;
      const res = await fetch(file);
      const html = await res.text();
      content.innerHTML = html;

      if (tab === "account" && typeof loadAccountList === "function") {
        loadAccountList();
      }
    } catch (e) {
      content.innerHTML = "読み込みに失敗しました。";
    }
  }

  function switchTab(tab) {
    loadTab(tab);
  }
</script>

</body>
</html>
