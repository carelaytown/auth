<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CARELAY 管理者ダッシュボード</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e8edf3, #f7f9fb);
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2em;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 1em;
      color: #2c3e50;
    }
    input, button {
      width: 100%;
      padding: 0.75em;
      margin-top: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .error {
      color: #e74c3c;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>管理者パスワード</h2>
    <input type="password" id="adminPass" placeholder="パスワードを入力">
    <button onclick="verifyAdmin()">ログイン</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM";

    async function verifyAdmin() {
      const email = localStorage.getItem("carelayUser");
      const approved = localStorage.getItem("carelayApproved");
      const inputPass = document.getElementById("adminPass").value;
      const errorBox = document.getElementById("error");

      if (!email || approved !== "ok") {
        errorBox.textContent = "管理者ではありません。";
        return;
      }

      const res = await fetch(`${supabaseUrl}/rest/v1/applications?select=admin_pass,is_admin&email=eq.${email}`, {
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`
        }
      });

      if (!res.ok) {
        errorBox.textContent = "管理者確認に失敗しました。";
        return;
      }

      const data = await res.json();
      if (data.length === 0 || !data[0].is_admin || data[0].admin_pass !== inputPass) {
        errorBox.textContent = "管理者ではありません。";
        return;
      }

      localStorage.setItem("carelay_admin_auth", "true");
      location.href = "admin-top.html#dashboard";
    }

    if (localStorage.getItem("carelay_admin_auth") === "true") {
      location.href = "admin-top.html#dashboard";
    }

    if (location.hash === "#dashboard") {
      document.body.innerHTML = `
        <h1>CARELAY 管理者ダッシュボード</h1>
        <div id="menu">
          <button onclick="loadPage('admin-account.html')">アカウント管理</button>
          <button onclick="loadPage('admin-menu.html')">メニュー管理</button>
          <button onclick="loadPage('admin-apps.html')">アプリ管理</button>
        </div>
        <div id="main">読み込み中...</div>
      `;
      loadPage("admin-account.html");
    }

    function loadPage(path) {
      fetch(path).then(res => res.text()).then(html => {
        document.getElementById("main").innerHTML = html;
      }).catch(() => {
        document.getElementById("main").innerHTML = "<p class='error'>ページの読み込みに失敗しました。</p>";
      });
    }
  </script>
</body>
</html>
