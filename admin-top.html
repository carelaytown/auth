
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者ダッシュボード</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
    }
    header {
      background-color: #1d3557;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      height: calc(100vh - 64px);
    }
    nav {
      width: 220px;
      background-color: #ffe8cc;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    nav button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      background-color: white;
      color: #2a6ebb;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    nav button:hover {
      background-color: #e3eefc;
    }
    nav button.active {
      background-color: #2a6ebb;
      color: white;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      background-color: #f1f5f9;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>管理者ダッシュボード</header>
  <div class="container">
    <nav>
      <button class="menu-btn active" data-page="admin-account.html">アカウント管理</button>
      <button class="menu-btn" data-page="admin-menu.html">メニュー管理</button>
      <button class="menu-btn" data-page="admin-apps.html">アプリ管理</button>
      <button class="menu-btn" id="logout-btn">ログアウト</button>
    </nav>
    <main id="content">
      <p>読み込み中...</p>
    </main>
  </div>

  <script>
    const buttons = document.querySelectorAll('.menu-btn');
    const content = document.getElementById('content');

    async function loadPage(page) {
      try {
        const res = await fetch(page);
        const html = await res.text();
        content.innerHTML = html;
      } catch (err) {
        content.innerHTML = "<p>ページの読み込みに失敗しました。</p>";
      }
    }

    buttons.forEach(button => {
      if (!button.dataset.page) return;

      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        loadPage(button.dataset.page);
      });
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('carelay_admin_auth');
      window.location.href = 'admin-index.html';
    });

    loadPage("admin-account.html");
  </script>
</body>
</html>
