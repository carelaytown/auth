
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者ダッシュボード</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
    }
    header {
      background-color: #1d3557;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      height: calc(100vh - 64px);
    }
    nav {
      width: 220px;
      background-color: #fff4e6;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    nav button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      background-color: white;
      color: #2a6ebb;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    nav button:hover {
      background-color: #e3eefc;
    }
    nav button.active {
      background-color: #2a6ebb;
      color: white;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      background-color: #f1f5f9;
    }
  </style>
</head>
<body>
  <header>管理者ダッシュボード</header>
  <div class="container">
    <nav>
      <button class="menu-btn active" data-page="account">アカウント管理</button>
      <button class="menu-btn" data-page="menu">メニュー管理</button>
      <button class="menu-btn" data-page="apps">アプリ管理</button>
      <button class="menu-btn" id="logout-btn">ログアウト</button>
    </nav>
    <main id="content">
      <h2>アカウント管理</h2>
      <p>ここに認証済みJSを埋め込む</p>
    </main>
  </div>

  <script>
    const buttons = document.querySelectorAll('.menu-btn');
    const content = document.getElementById('content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const page = button.getAttribute('data-page');
        if (page === 'account') {
          content.innerHTML = '<h2>アカウント管理</h2><p>ここに認証済みJSを埋め込む</p>';
        } else if (page === 'menu') {
          content.innerHTML = '<h2>メニュー管理</h2><p>ここに認証済みJSを埋め込む</p>';
        } else if (page === 'apps') {
          content.innerHTML = '<h2>アプリ管理</h2><p>ここに認証済みJSを埋め込む</p>';
        }
      });
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('carelay_admin_auth');
      window.location.href = 'admin-index.html';
    });
  </script>
</body>
</html>
