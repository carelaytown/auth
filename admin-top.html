<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者ダッシュボード</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1b355d;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      width: 200px;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar button {
      display: block;
      width: 100%;
      background-color: #f0f4f8;
      color: #1b355d;
      border: 1px solid #1b355d;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .sidebar button:hover {
      background-color: #1b355d;
      color: white;
    }

    .main {
      flex: 1;
      padding: 2rem;
      background-color: #eaf0f8;
    }

    .main h2 {
      margin-top: 0;
      color: #1b355d;
    }
  </style>
</head>
<body>
  <header>管理者ダッシュボード</header>
  <div class="container">
    <div class="sidebar">
      <button onclick="loadPage('admin-account.html')">アカウント管理</button>
      <button onclick="loadPage('admin-menu.html')">メニュー管理</button>
      <button onclick="loadPage('admin-apps.html')">アプリ管理</button>
      <button onclick="logout()">ログアウト</button>
    </div>
    <div class="main" id="main-content">
      <h2>アカウント管理</h2>
      <div>ここに認証済みJSを埋め込む</div>
    </div>
  </div>

  <script type="module">
    function loadPage(page) {
      fetch(page)
        .then(res => res.text())
        .then(html => {
          document.getElementById('main-content').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('main-content').innerHTML = '<p>読み込みに失敗しました。</p>';
        });
    }

    function logout() {
      localStorage.removeItem("carelayAdmin");
      window.location.href = "admin-index.html";
    }
  </script>
</body>
</html>
