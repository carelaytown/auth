<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CARELAYタウン 管理人室</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef4fc;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #2a6ebb;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #2a6ebb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1f5aa0;
    }
    .error {
      color: #c0392b;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="container" id="loginBox" style="display: none;">
    <h2>管理人室 入室</h2>
    <input type="password" id="adminPass" placeholder="管理人パスワードを入力">
    <button onclick="verifyAdmin()">入室する</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <div class="container" id="dashboardBox" style="display: none;">
    <h2>ようこそ、管理人室へ</h2>
    <p>ここにダッシュボードの内容を追加していきます。</p>
  </div>
</div>

<script>
const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpoa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM";

const userEmail = localStorage.getItem("carelayUser");
const approved = localStorage.getItem("carelayApproved");

if (!userEmail || approved !== "ok") {
  alert("CARELAYタウンにログインしていません。");
  window.location.href = "index.html";
} else {
  const alreadyAuth = localStorage.getItem("carelay_admin_auth");
  if (alreadyAuth === "true") {
    showDashboard();
  } else {
    checkIsAdmin();
  }
}

async function checkIsAdmin() {
  const res = await fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${userEmail}&select=is_admin`, {
    headers: {
      "apikey": supabaseKey,
      "Authorization": `Bearer ${supabaseKey}`
    }
  });
  const data = await res.json();
  if (data.length === 0 || data[0].is_admin !== true) {
    alert("管理者権限がありません。");
    window.location.href = "top.html";
  } else {
    document.getElementById("loginBox").style.display = "block";
  }
}

async function verifyAdmin() {
  const inputPass = document.getElementById("adminPass").value.trim();
  const errorDiv = document.getElementById("errorMsg");
  errorDiv.innerText = "";

  if (!inputPass) {
    errorDiv.innerText = "パスワードを入力してください。";
    return;
  }

  const res = await fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${userEmail}&select=admin_pass`, {
    headers: {
      "apikey": supabaseKey,
      "Authorization": `Bearer ${supabaseKey}`
    }
  });
  const data = await res.json();
  const correctPass = data[0]?.admin_pass;

  if (inputPass === correctPass) {
    localStorage.setItem("carelay_admin_auth", "true");
    showDashboard();
  } else {
    errorDiv.innerText = "パスワードが正しくありません。";
  }
}

function showDashboard() {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("dashboardBox").style.display = "block";
}
</script>

</body>
</html>
