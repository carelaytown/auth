<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CARELAY 管理者ダッシュボード</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    .card {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 0.75em;
      margin-top: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1a5ec8;
    }
    .error {
      color: red;
      margin-top: 1em;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://viihcgkjzzhkdiwdzdex.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM'
    );

    window.addEventListener('DOMContentLoaded', async () => {
      const userEmail = localStorage.getItem("carelayUser");
      const approved = localStorage.getItem("carelayApproved");

      if (!userEmail || approved !== "ok") {
        document.body.innerHTML = "<p class='error'>管理者ではありません。</p>";
        return;
      }

      const { data, error } = await supabase
        .from("applications")
        .select("admin_pass")
        .eq("email", userEmail)
        .eq("is_admin", true)
        .single();

      if (error || !data) {
        document.body.innerHTML = "<p class='error'>管理者ではありません。</p>";
        return;
      }

      const adminPass = data.admin_pass;

      const form = document.getElementById("auth-form");
      form.style.display = "block";

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const input = document.getElementById("admin-password").value;
        const err = document.getElementById("error-msg");

        if (input === adminPass) {
          localStorage.setItem("carelay_admin_auth", "true");
          location.reload();
        } else {
          err.textContent = "パスワードが違います。";
        }
      });

      if (localStorage.getItem("carelay_admin_auth") === "true") {
        loadAdminUI();
      }
    });

    function loadAdminUI() {
      document.body.innerHTML = `
        <h1>管理者ダッシュボード</h1>
        <p>ここにUIを追加します（次ステップ）</p>
      `;
    }
  </script>
</head>
<body>
  <div class="card" id="auth-form" style="display: none;">
    <h1>管理者パスワード</h1>
    <form>
      <input type="password" id="admin-password" placeholder="パスワードを入力" required />
      <button type="submit">ログイン</button>
      <p class="error" id="error-msg"></p>
    </form>
  </div>
</body>
</html>
