<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CARELAY 管理者ダッシュボード</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 1em;
      font-size: 1.5em;
      text-align: center;
    }
    #container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #sidebar {
      background-color: #ecf0f1;
      width: 200px;
      padding: 1em;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    #sidebar button {
      background: #fff;
      border: 1px solid #bdc3c7;
      padding: 0.75em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #sidebar button:hover {
      background: #d0d7de;
    }
    #main {
      flex: 1;
      padding: 2em;
      overflow-y: auto;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2em;
      max-width: 400px;
      margin: 4em auto;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.75em;
      margin-top: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button.primary {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.primary:hover {
      background: #2980b9;
    }
    .error {
      color: #e74c3c;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>CARELAY 管理者ダッシュボード</header>
  <div id="container">
    <div id="sidebar">
      <button onclick="loadPage('admin-account.html')">アカウント管理</button>
      <button onclick="loadPage('admin-menu.html')">メニュー管理</button>
      <button onclick="loadPage('admin-apps.html')">アプリ管理</button>
    </div>
    <div id="main">読み込み中...</div>
  </div>

  <script>
    const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";

    if (localStorage.getItem("carelay_admin_auth") !== "true") {
      location.href = "admin-top.html";
    }

    function loadPage(path) {
      fetch(path).then(res => res.text()).then(html => {
        document.getElementById("main").innerHTML = html;
      }).catch(() => {
        document.getElementById("main").innerHTML = "<p class='error'>ページの読み込みに失敗しました。</p>";
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadPage("admin-account.html");
    });
  </script>
</body>
</html>
