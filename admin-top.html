<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CARELAY 管理者ダッシュボード</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to right, #e6ecf0, #f7f9fb);
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1em;
    }
    .card {
      background: white;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 0.75em;
      margin-top: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .error {
      color: #e74c3c;
      margin-top: 1em;
    }
    #menu {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 2em;
    }
    #menu button {
      background: #ecf0f1;
      color: #2c3e50;
      border: 1px solid #bdc3c7;
      transition: background 0.2s;
    }
    #menu button:hover {
      background: #d0d7de;
    }
    #main {
      margin-top: 2em;
      padding: 1em;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://viihcgkjzzhkdiwdzdex.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM'
    );

    window.addEventListener('DOMContentLoaded', async () => {
      const email = localStorage.getItem("carelayUser");
      const approved = localStorage.getItem("carelayApproved");

      if (!email || approved !== "ok") {
        document.body.innerHTML = "<p class='error'>管理者ではありません。</p>";
        return;
      }

      const { data, error } = await supabase
        .from("applications")
        .select("is_admin, admin_pass")
        .eq("email", email)
        .single();

      if (error || !data || data.is_admin !== true) {
        document.body.innerHTML = "<p class='error'>管理者ではありません。</p>";
        return;
      }

      const saved = localStorage.getItem("carelay_admin_auth");
      if (saved === "true") {
        loadDashboard();
      } else {
        document.getElementById("auth-form").style.display = "block";
        document.getElementById("auth-form").addEventListener("submit", (e) => {
          e.preventDefault();
          const input = document.getElementById("admin-password").value;
          const errorBox = document.getElementById("error-msg");
          if (input === data.admin_pass) {
            localStorage.setItem("carelay_admin_auth", "true");
            loadDashboard();
          } else {
            errorBox.textContent = "管理者ではありません。";
          }
        });
      }
    });

    function loadDashboard() {
      document.body.innerHTML = `
        <h1>CARELAY 管理者ダッシュボード</h1>
        <div id="menu">
          <button onclick="loadPage('admin-account.html')">アカウント管理</button>
          <button onclick="loadPage('admin-menu.html')">メニュー管理</button>
          <button onclick="loadPage('admin-apps.html')">アプリ管理</button>
        </div>
        <div id="main">読み込み中...</div>
      `;
      loadPage('admin-account.html');
    }

    window.loadPage = async function(path) {
      try {
        const res = await fetch(path);
        const html = await res.text();
        document.getElementById("main").innerHTML = html;
      } catch (err) {
        document.getElementById("main").innerHTML = `<p class='error'>ページの読み込みに失敗しました。</p>`;
      }
    }
  </script>
</head>
<body>
  <div class="card" id="auth-form" style="display: none;">
    <h2>管理者パスワード</h2>
    <form>
      <input type="password" id="admin-password" placeholder="パスワードを入力" required />
      <button type="submit">ログイン</button>
      <p class="error" id="error-msg"></p>
    </form>
  </div>
</body>
</html>
