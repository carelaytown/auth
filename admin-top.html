<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CARELAY 管理者ダッシュボード</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2em;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 400px;
      margin: 3em auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.75em;
      margin-top: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #2c7be5;
      color: white;
      border: none;
    }
    button:hover {
      background: #1a5ec8;
    }
    .error {
      color: red;
      margin-top: 1em;
    }
    #menu {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 2em;
    }
    #menu button {
      flex: 1;
      max-width: 200px;
    }
    #main {
      margin-top: 2em;
      padding: 1em;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://viihcgkjzzhkdiwdzdex.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM'
    );

    window.addEventListener('DOMContentLoaded', async () => {
      const userObj = JSON.parse(localStorage.getItem("carelayUser") || "{}");
      const email = userObj.email;
      const approved = localStorage.getItem("carelayApproved");

      if (!email || approved !== "ok") {
        document.body.innerHTML = "<p class='error'>管理者ではありません。</p>";
        return;
      }

      const { data, error } = await supabase
        .from("applications")
        .select("is_admin, admin_pass")
        .eq("email", email)
        .single();

      if (error || !data || data.is_admin !== true) {
        document.body.innerHTML = "<p class='error'>管理者ではありません。</p>";
        return;
      }

      const saved = localStorage.getItem("carelay_admin_auth");
      if (saved === "true") {
        loadDashboard();
      } else {
        document.getElementById("auth-form").style.display = "block";
        document.getElementById("auth-form").addEventListener("submit", (e) => {
          e.preventDefault();
          const input = document.getElementById("admin-password").value;
          const errorBox = document.getElementById("error-msg");
          if (input === data.admin_pass) {
            localStorage.setItem("carelay_admin_auth", "true");
            loadDashboard();
          } else {
            errorBox.textContent = "管理者ではありません。";
          }
        });
      }
    });

    function loadDashboard() {
      document.body.innerHTML = `
        <h1>管理者ダッシュボード</h1>
        <div id="menu">
          <button onclick="loadPage('admin-account.html')">アカウント管理</button>
          <button onclick="loadPage('admin-menu.html')">メニュー管理</button>
          <button onclick="loadPage('admin-apps.html')">アプリ管理</button>
        </div>
        <div id="main">読み込み中...</div>
      `;
      loadPage('admin-account.html');
    }

    window.loadPage = async function(path) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById("main").innerHTML = html;
    }
  </script>
</head>
<body>
  <div class="card" id="auth-form" style="display: none;">
    <h2>管理者パスワード</h2>
    <form>
      <input type="password" id="admin-password" placeholder="パスワードを入力" required />
      <button type="submit">ログイン</button>
      <p class="error" id="error-msg"></p>
    </form>
  </div>
</body>
</html>
