<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ログイン - CARELAYタウン</title>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://viihcgkjzzhkdiwdzdex.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );
    window.supabase = supabase;

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = form.email.value;
        const password = form.password.value;
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          alert("ログインに失敗しました");
          return;
        }
        const { data: app } = await supabase.from("applications").select("is_admin").eq("email", email).single();
        if (app?.is_admin === true) {
          localStorage.setItem("carelay_admin_auth", "true");
          window.location.href = "admin-top.html";
        } else {
          alert("管理者権限がありません");
        }
      });
    });
  </script>
</head>
<body>
  <h1>管理者ログイン</h1>
  <form>
    <input type="email" name="email" placeholder="メールアドレス" required><br>
    <input type="password" name="password" placeholder="パスワード" required><br>
    <button type="submit">ログイン</button>
  </form>
</body>
</html>
