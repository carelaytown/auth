<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カテゴリ表示管理 - CARELAY</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .toggle {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>カテゴリ表示設定</h1>
  <table id="menuTable">
    <thead>
      <tr>
        <th>カテゴリ名</th>
        <th>表示</th>
        <th>管理者専用</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SUPABASE_URL = 'https://udcrfwejohzmhfojnwha.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkY3Jmd2Vqb2h6bWhmb2pud2hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5ODk1NzgsImV4cCI6MjA2MTU2NTU3OH0.dqy_L8iPlbUDoozkha4yjar4ADvinxGc0a6ygSuBLQI';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadMenuConfig() {
      const { data, error } = await supabase.from('menu_config').select('*').order('label');
      if (error) {
        console.error('読み込みエラー:', error);
        return;
      }
      const tbody = document.querySelector('#menuTable tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');

        const labelCell = document.createElement('td');
        labelCell.textContent = row.label;

        const showCell = document.createElement('td');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = row.show;
        checkbox.classList.add('toggle');
        checkbox.addEventListener('change', () => {
          updateShow(row.id, checkbox.checked);
        });
        showCell.appendChild(checkbox);

        const adminCell = document.createElement('td');
        adminCell.textContent = row.admin_only ? '✔' : '';

        tr.appendChild(labelCell);
        tr.appendChild(showCell);
        tr.appendChild(adminCell);

        tbody.appendChild(tr);
      });
    }

    async function updateShow(id, newValue) {
      const { error } = await supabase.from('menu_config').update({ show: newValue }).eq('id', id);
      if (error) {
        alert('更新に失敗しました');
        console.error(error);
      }
    }

    loadMenuConfig();
  </script>
</body>
</html>
