<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カテゴリ表示管理 - CARELAY</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .toggle {
      transform: scale(1.2);
    }
    .form-section {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-section label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    .form-section input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .form-section input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.5rem;
    }
    .form-section button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>カテゴリ表示設定</h1>
  <table id="menuTable">
    <thead>
      <tr>
        <th>カテゴリ名</th>
        <th>表示</th>
        <th>管理者専用</th>
        <th>削除</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="form-section">
    <h2>新しいカテゴリを追加</h2>
    <label for="newLabel">カテゴリ名</label>
    <input type="text" id="newLabel" placeholder="例：便利ツール">
    <label><input type="checkbox" id="newShow" checked> 表示する</label>
    <label><input type="checkbox" id="newAdmin"> 管理者専用</label>
    <button id="addBtn">追加する</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const SUPABASE_URL = 'https://udcrfwejohzmhfojnwha.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkY3Jmd2Vqb2h6bWhmb2pud2hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5ODk1NzgsImV4cCI6MjA2MTU2NTU3OH0.dqy_L8iPlbUDoozkha4yjar4ADvinxGc0a6ygSuBLQI';
      const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      async function loadMenuConfig() {
        const { data, error } = await client.from('menu_config').select('*').order('label');
        if (error) {
          console.error('読み込みエラー:', error);
          return;
        }
        const tbody = document.querySelector('#menuTable tbody');
        tbody.innerHTML = '';
        data.forEach(row => {
          const tr = document.createElement('tr');

          const labelCell = document.createElement('td');
          labelCell.textContent = row.label;

          const showCell = document.createElement('td');
          const showBox = document.createElement('input');
          showBox.type = 'checkbox';
          showBox.checked = row.show;
          showBox.classList.add('toggle');
          showBox.addEventListener('change', () => updateField(row.id, 'show', showBox.checked));
          showCell.appendChild(showBox);

          const adminCell = document.createElement('td');
          const adminBox = document.createElement('input');
          adminBox.type = 'checkbox';
          adminBox.checked = row.admin_only;
          adminBox.classList.add('toggle');
          adminBox.addEventListener('change', () => updateField(row.id, 'admin_only', adminBox.checked));
          adminCell.appendChild(adminBox);

          const deleteCell = document.createElement('td');
          const delBtn = document.createElement('button');
          delBtn.textContent = '削除';
          delBtn.onclick = () => deleteCategory(row.id);
          deleteCell.appendChild(delBtn);

          tr.appendChild(labelCell);
          tr.appendChild(showCell);
          tr.appendChild(adminCell);
          tr.appendChild(deleteCell);

          tbody.appendChild(tr);
        });
      }

      async function updateField(id, field, value) {
        const { error } = await client.from('menu_config').update({ [field]: value }).eq('id', id);
        if (error) alert('更新に失敗しました');
      }

      async function addCategory() {
        const label = document.getElementById('newLabel').value.trim();
        const show = document.getElementById('newShow').checked;
        const admin_only = document.getElementById('newAdmin').checked;
        if (!label) {
          alert('カテゴリ名を入力してください');
          return;
        }
        const { error } = await client.from('menu_config').insert([{ label, show, admin_only }]);
        if (error) {
          console.error('追加エラー:', error);
          alert('追加に失敗しました');
        } else {
          document.getElementById('newLabel').value = '';
          document.getElementById('newShow').checked = true;
          document.getElementById('newAdmin').checked = false;
          loadMenuConfig();
        }
      }

      async function deleteCategory(id) {
        if (!confirm('本当にこのカテゴリを削除しますか？')) return;
        const { error } = await client.from('menu_config').delete().eq('id', id);
        if (error) {
          alert('削除に失敗しました');
        } else {
          loadMenuConfig();
        }
      }

      document.getElementById('addBtn').addEventListener('click', addCategory);

      loadMenuConfig();
    });
  </script>
</body>
</html>
