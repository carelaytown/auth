<div id="officegdrive-app">
  <h1 class="text-xl font-bold mb-4">Googleドライブビューア</h1>
  <div id="file-ops" class="flex flex-wrap gap-2 mb-4">
    <button onclick="navUp.click()" class="rounded-md shadow px-4 py-2 bg-white hover:bg-gray-100 border text-sm font-medium">⬆ 上のフォルダへ</button>
    <button onclick="renameFile()" class="rounded-md shadow px-4 py-2 bg-white hover:bg-gray-100 border text-sm font-medium">📝 名前変更</button>
    <button onclick="deleteFile()" class="rounded-md shadow px-4 py-2 bg-white hover:bg-gray-100 border text-sm font-medium">❌ 削除</button>
    <button onclick="createFolder()" class="rounded-md shadow px-4 py-2 bg-white hover:bg-gray-100 border text-sm font-medium">📁 フォルダ作成</button>
    <button onclick="moveFile()" class="rounded-md shadow px-4 py-2 bg-white hover:bg-gray-100 border text-sm font-medium">🔀 移動</button>
  </div>
  <div id="drive-list" class="rounded shadow bg-white min-h-[300px] p-3">読み込み中...</div>
</div>

<style>
  #officegdrive-app {
    font-family: sans-serif;
    padding: 20px;
    max-width: 800px;
    margin: auto;
  }
  #officegdrive-app h1 {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  #drive-list {
    border: 1px solid #ccc;
    overflow-y: auto;
    background: #f9f9f9;
  }
  .drive-item {
    padding: 5px;
    margin: 4px 0;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
  }
  .drive-item.folder::before {
    content: "📁 ";
  }
  .drive-item.file::before {
    content: "📄 ";
  }
</style>

<script>
(() => {
  const app = document.getElementById("officegdrive-app");
  const driveList = document.getElementById("drive-list");
  const navUp = document.createElement("button");
  navUp.style.display = "none";
  navUp.onclick = () => {
    if (parentMap[currentFolder]) {
      currentFolder = parentMap[currentFolder];
      updateDisplay();
    }
  };
  document.body.appendChild(navUp);

  const userKey = localStorage.getItem("carelayUser") || "";
  const googleToken = localStorage.getItem("carelayGoogleToken_" + userKey);
  let currentFolder = null;
  let parentMap = {};

  const updateDisplay = () => {
    fetch(`https://www.googleapis.com/drive/v3/files?q='${currentFolder}'+in+parents+and+trashed=false&fields=files(id,name,mimeType,parents)&pageSize=100`, {
      headers: { Authorization: "Bearer " + googleToken }
    })
    .then(res => res.json())
    .then(data => {
      driveList.innerHTML = "";
      if (!data.files || data.files.length === 0) {
        driveList.textContent = "ファイルがありません。";
        return;
      }
      data.files.forEach(file => {
        const div = document.createElement("div");
        div.textContent = file.name;
        div.className = "drive-item " + (file.mimeType === "application/vnd.google-apps.folder" ? "folder" : "file");
        div.onclick = () => {
          if (file.mimeType === "application/vnd.google-apps.folder") {
            parentMap[file.id] = currentFolder;
            currentFolder = file.id;
            updateDisplay();
          } else {
            window.open(`https://drive.google.com/file/d/${file.id}/view`, "_blank");
          }
        };
        driveList.appendChild(div);
      });
    })
    .catch(err => {
      driveList.textContent = "読み込みに失敗しました。連携状態やスコープを確認してください。";
      console.error(err);
    });
  };

  if (googleToken) {
    fetch("https://www.googleapis.com/drive/v3/about?fields=rootFolderId", {
      headers: { Authorization: "Bearer " + googleToken }
    })
    .then(res => res.json())
    .then(data => {
      currentFolder = data.rootFolderId || 'root';
      updateDisplay();
    })
    .catch(err => {
      driveList.textContent = "ルートフォルダの取得に失敗しました。";
      console.error(err);
    });
  }
})();
</script>
