<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者承認 - CARELAYタウン</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2a6ebb;
    }
    .section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eef3ff;
    }
    .filter-group {
      margin-bottom: 10px;
    }
    .status-approved { color: green; font-weight: bold; }
    .status-pending { color: orange; font-weight: bold; }
    .hidden { display: none; }
    .button-group {
      margin-top: 15px;
    }
    .button-group button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="mainSection" class="section hidden">
    <h1>🛡️ 承認パネル</h1>
    <div class="filter-group">
      <label><input type="radio" name="filter" value="all" checked onchange="loadData()"> すべて</label>
      <label><input type="radio" name="filter" value="pending" onchange="loadData()"> 未承認のみ</label>
      <label><input type="radio" name="filter" value="approved" onchange="loadData()"> 承認済のみ</label>
    </div>
    <form onsubmit="return false;">
      <table>
        <thead>
          <tr>
            <th>✔</th>
            <th>ID</th>
            <th>事業所名</th>
            <th>メールアドレス</th>
            <th>状態</th>
          </tr>
        </thead>
        <tbody id="approvalTable"></tbody>
      </table>
      <div class="button-group">
        <button onclick="approveSelected()">✅ 承認する</button>
        <button onclick="revokeSelected()">🚫 解除する</button>
      </div>
    </form>
  </div>

  <script>
    const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpoa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM";

    if (localStorage.getItem("carelay_admin_auth") === "true") {
      document.getElementById("mainSection").classList.remove("hidden");
      loadData();
    } else {
      document.body.innerHTML = "<p style='color:red'>管理者認証されていません。</p>";
    }

    async function loadData() {
      const filter = document.querySelector('input[name="filter"]:checked').value;
      let query = "";
      if (filter === "pending") query = "?status=eq.pending";
      if (filter === "approved") query = "?status=eq.approved";

      const res = await fetch(`${supabaseUrl}/rest/v1/applications${query}`, {
        headers: {
          "apikey": supabaseKey,
          "Authorization": `Bearer ${supabaseKey}`
        }
      });
      const data = await res.json();

      const tbody = document.getElementById("approvalTable");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" value="${row.id}"></td>
          <td>${row.id}</td>
          <td>${row.org_name}</td>
          <td>${row.email}</td>
          <td class="${row.status === "approved" ? "status-approved" : "status-pending"}">${row.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function approveSelected() {
      await updateSelectedStatus("approved");
    }

    async function revokeSelected() {
      await updateSelectedStatus("pending");
    }

    async function updateSelectedStatus(newStatus) {
      const checkboxes = document.querySelectorAll('#approvalTable input[type="checkbox"]:checked');
      for (const checkbox of checkboxes) {
        const id = checkbox.value;
        await fetch(`${supabaseUrl}/rest/v1/applications?id=eq.${id}`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            "apikey": supabaseKey,
            "Authorization": `Bearer ${supabaseKey}`,
            "Prefer": "return=representation"
          },
          body: JSON.stringify({ status: newStatus })
        });
      }
      alert(`✅ ステータスを '${newStatus}' に更新しました`);
      loadData();
    }
  </script>
</body>
</html>
