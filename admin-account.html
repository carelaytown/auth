<section class="carelay-admin-account">
  <h1>🛡️ 承認パネル</h1>

  <div class="filter-group">
    <label><input type="radio" name="filter" value="all" checked>すべて</label>
    <label><input type="radio" name="filter" value="pending">未承認のみ</label>
    <label><input type="radio" name="filter" value="approved">承認済のみ</label>
  </div>

  <form onsubmit="return false;">
    <table class="approval-table">
      <thead>
        <tr>
          <th>✔</th>
          <th>ID</th>
          <th>事業所名</th>
          <th>メールアドレス</th>
          <th>状態</th>
        </tr>
      </thead>
      <tbody id="approvalTable"></tbody>
    </table>

    <div class="button-group">
      <button type="button" onclick="window.adminAccount.updateStatus('approved')">✅ 承認する</button>
      <button type="button" onclick="window.adminAccount.updateStatus('pending')">🛑 解除する</button>
    </div>
  </form>
</section>

<style>
  .carelay-admin-account {
    padding: 1rem;
    font-size: 0.95rem;
  }
  .carelay-admin-account .filter-group {
    display: flex;
    gap: 2rem;
    margin-bottom: 1rem;
    align-items: center;
  }
  .carelay-admin-account .filter-group label {
    display: flex;
    align-items: center;
    gap: 0.3rem;
    white-space: nowrap;
  }
  .carelay-admin-account .approval-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
  }
  .carelay-admin-account .approval-table th,
  .carelay-admin-account .approval-table td {
    border: 1px solid #ccc;
    padding: 0.4rem 0.6rem;
    text-align: left;
  }
  .carelay-admin-account .status-approved {
    color: green;
    font-weight: bold;
  }
  .carelay-admin-account .status-pending {
    color: gray;
  }
  .carelay-admin-account .button-group {
    display: flex;
    gap: 1rem;
    justify-content: flex-start;
  }
  .carelay-admin-account .button-group button {
    padding: 0.4rem 0.8rem;
    font-size: 0.85rem;
    background: #3f51b5;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: auto;
  }
</style>

<script type="module">
  window.adminAccount = {
    async init(supabase) {
      this.supabase = supabase;
      document.querySelectorAll("input[name='filter']").forEach(input => {
        input.addEventListener("change", () => this.loadData());
      });
      await this.loadData();
    },

    async loadData() {
      const session = (await this.supabase.auth.getSession()).data.session;
      const accessToken = session?.access_token;
      if (!accessToken) {
        document.getElementById("approvalTable").innerHTML = "<tr><td colspan='5'>ログインしてください</td></tr>";
        return;
      }

      const filter = document.querySelector("input[name='filter']:checked").value;
      let url = `${this.supabase.supabaseUrl}/rest/v1/applications?select=id,email,org_name,status`;
      if (filter === "pending") url += "&status=eq.pending";
      else if (filter === "approved") url += "&status=eq.approved";

      const res = await fetch(url, {
        headers: {
          apikey: this.supabase.supabaseKey,
          Authorization: `Bearer ${accessToken}`
        }
      });
      const data = await res.json();

      const tbody = document.getElementById("approvalTable");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" value="${row.id}"></td>
          <td>${row.id}</td>
          <td>${row.org_name}</td>
          <td>${row.email}</td>
          <td class="${row.status === 'approved' ? 'status-approved' : 'status-pending'}">${row.status}</td>
        `;
        tbody.appendChild(tr);
      });
    },

    async updateStatus(newStatus) {
      const session = (await this.supabase.auth.getSession()).data.session;
      const accessToken = session?.access_token;
      if (!accessToken) return alert("ログインが必要です");

      const checkboxes = document.querySelectorAll('#approvalTable input[type="checkbox"]:checked');
      if (checkboxes.length === 0) return alert("対象が選択されていません");

      const updates = Array.from(checkboxes).map(checkbox =>
        fetch(`${this.supabase.supabaseUrl}/rest/v1/applications?id=eq.${checkbox.value}`, {
          method: "PATCH",
          headers: {
            apikey: this.supabase.supabaseKey,
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ status: newStatus })
        })
      );

      await Promise.all(updates);
      alert(`✅ ステータスを '${newStatus}' に更新しました`);
      await this.loadData();
    }
  };
</script>
