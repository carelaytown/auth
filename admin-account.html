<section class="carelay-admin-account">
  <h1>🔡️ 承認パネル</h1>

  <div class="filter-group">
    <label><input type="radio" name="filter" value="all" checked>すべて</label>
    <label><input type="radio" name="filter" value="pending">未承認のみ</label>
    <label><input type="radio" name="filter" value="approved">承認済のみ</label>
  </div>

  <form onsubmit="return false;">
    <table class="approval-table">
      <thead>
        <tr>
          <th>✔</th>
          <th>ID</th>
          <th>事業所名</th>
          <th>メールアドレス</th>
          <th>状態</th>
        </tr>
      </thead>
      <tbody id="approvalTable"></tbody>
    </table>

    <div class="button-group">
      <button type="button" data-action="approve">✅ 承認する</button>
      <button type="button" data-action="revert">🛑 解除する</button>
    </div>
  </form>
</section>

<style>
  .carelay-admin-account {
    padding: 1rem;
    font-size: 0.95rem;
  }
  .carelay-admin-account .filter-group {
    display: flex;
    gap: 2rem;
    margin-bottom: 1rem;
    align-items: center;
  }
  .carelay-admin-account .filter-group label {
    display: flex;
    align-items: center;
    gap: 0.3rem;
    white-space: nowrap;
  }
  .carelay-admin-account .approval-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
  }
  .carelay-admin-account .approval-table th,
  .carelay-admin-account .approval-table td {
    border: 1px solid #ccc;
    padding: 0.4rem 0.6rem;
    text-align: left;
  }
  .carelay-admin-account .status-approved {
    color: green;
    font-weight: bold;
  }
  .carelay-admin-account .status-pending {
    color: gray;
  }
  .carelay-admin-account .button-group {
    display: flex;
    gap: 1rem;
    justify-content: flex-start;
  }
  .carelay-admin-account .button-group button {
    padding: 0.4rem 0.8rem;
    font-size: 0.85rem;
    background: #3f51b5;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: auto;
  }
</style>

<script type="module">
  import { adminAccount as module } from './admin-account.js';

  window.adminAccount = {
    async init(supabase, config) {
      await module.init.call(this, supabase, config);
    }
  };
</script>
