<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .account-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .account-table th, .account-table td {
      padding: 1em;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .account-table th {
      background-color: #f5f8fa;
      color: #2c3e50;
    }
    .account-table tr:hover {
      background-color: #f0f4f7;
    }
    .badge {
      display: inline-block;
      padding: 0.3em 0.6em;
      border-radius: 6px;
      font-size: 0.9em;
      color: white;
    }
    .approved { background: #2ecc71; }
    .pending { background: #f39c12; }
    .admin { background: #9b59b6; }
  </style>
</head>
<body>
  <h2>アカウント一覧</h2>
  <table class="account-table" id="account-table">
    <thead>
      <tr>
        <th>事業所名</th>
        <th>メールアドレス</th>
        <th>ステータス</th>
        <th>管理者</th>
      </tr>
    </thead>
    <tbody id="account-body"></tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://viihcgkjzzhkdiwdzdex.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM'
    );

    async function loadAccounts() {
      const { data, error } = await supabase.from("applications").select("org_name,email,status,is_admin");
      const body = document.getElementById("account-body");
      body.innerHTML = "";

      if (error) {
        body.innerHTML = `<tr><td colspan='4'>読み込みエラー</td></tr>`;
        return;
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.org_name || "-"}</td>
          <td>${row.email}</td>
          <td><span class="badge ${row.status === 'approved' ? 'approved' : 'pending'}">${row.status}</span></td>
          <td>${row.is_admin ? '<span class="badge admin">管理者</span>' : '-'}</td>
        `;
        body.appendChild(tr);
      });
    }

    loadAccounts(); // 明示的に実行
  </script>
</body>
</html>
