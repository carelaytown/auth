<section class="section">
  <h1>🛡️ 承認パネル</h1>

  <div class="filter-group">
    <label><input type="radio" name="filter" value="all" checked>すべて</label>
    <label><input type="radio" name="filter" value="pending">未承認のみ</label>
    <label><input type="radio" name="filter" value="approved">承認済のみ</label>
  </div>

  <form onsubmit="return false;">
    <table>
      <thead>
        <tr>
          <th>✔</th>
          <th>ID</th>
          <th>事業所名</th>
          <th>メールアドレス</th>
          <th>状態</th>
        </tr>
      </thead>
      <tbody id="approvalTable"></tbody>
    </table>

    <div class="button-group">
      <button type="button" onclick="updateStatus('approved')">✅ 承認する</button>
      <button type="button" onclick="updateStatus('pending')">🚫 解除する</button>
    </div>
  </form>
</section>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    "https://viihcgkjzzhkdiwdzdex.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM"
  );

  document.querySelectorAll("input[name='filter']").forEach(input => {
    input.addEventListener("change", loadData);
  });

  await loadData();

  async function loadData() {
    const filter = document.querySelector("input[name='filter']:checked").value;
    const match =
      filter === "pending" ? { status: "pending" } :
      filter === "approved" ? { status: "approved" } : {};

    const { data, error } = await supabase
      .from("applications")
      .select("id, email, org_name, status")
      .match(match);

    const tbody = document.getElementById("approvalTable");
    tbody.innerHTML = "";

    data?.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input type="checkbox" value="${row.id}"></td>
        <td>${row.id}</td>
        <td>${row.org_name}</td>
        <td>${row.email}</td>
        <td class="${row.status === 'approved' ? 'status-approved' : 'status-pending'}">${row.status}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  window.updateStatus = async function(newStatus) {
    const checkboxes = document.querySelectorAll('#approvalTable input[type="checkbox"]:checked');
    if (checkboxes.length === 0) return alert("対象が選択されていません");

    const updates = Array.from(checkboxes).map(checkbox =>
      supabase.from("applications").update({ status: newStatus }).eq("id", checkbox.value)
    );

    await Promise.all(updates);
    alert(`✅ ステータスを '${newStatus}' に更新しました`);
    await loadData();
  }
</script>
