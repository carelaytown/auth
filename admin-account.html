<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント管理</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 20px;
      background: #f9fbff;
    }
    h1 {
      color: #2a6ebb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #e6eef9;
    }
    button {
      margin: 10px 5px;
      padding: 8px 16px;
      background-color: #2a6ebb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f5aa0;
    }
  </style>
</head>
<body>
  <h1>アカウント管理</h1>
  <div>
    <button onclick="updateStatus('approved')">✅ 一括承認</button>
    <button onclick="updateStatus('pending')">❌ 一括解除</button>
  </div>
  <table id="accountsTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="checkAll" onchange="toggleAll(this)"></th>
        <th>事業所名</th>
        <th>メールアドレス</th>
        <th>状態</th>
        <th>管理者</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // 省略可

    window.onload = async () => {
      const email = localStorage.getItem("carelayUser");
      const approved = localStorage.getItem("carelayApproved");
      if (!email || approved !== "ok") {
        alert("ログインしていません");
        window.location.href = "index.html";
        return;
      }
      const res = await fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${email}&select=is_admin`, {
        headers: { "apikey": supabaseKey, "Authorization": `Bearer ${supabaseKey}` }
      });
      const data = await res.json();
      if (!data[0]?.is_admin) {
        alert("管理者権限がありません");
        window.location.href = "top.html";
        return;
      }
      loadAccounts();
    };

    async function loadAccounts() {
      const res = await fetch(`${supabaseUrl}/rest/v1/applications`, {
        headers: { "apikey": supabaseKey, "Authorization": `Bearer ${supabaseKey}` }
      });
      const accounts = await res.json();
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      accounts.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox" class="selectRow" data-id="${user.id}"></td>
          <td>${user.org_name}</td>
          <td>${user.email}</td>
          <td>${user.status}</td>
          <td>${user.is_admin ? '✔' : ''}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function toggleAll(checkbox) {
      document.querySelectorAll(".selectRow").forEach(cb => cb.checked = checkbox.checked);
    }

    async function updateStatus(status) {
      const checked = Array.from(document.querySelectorAll(".selectRow:checked"));
      if (checked.length === 0) {
        alert("対象が選択されていません。");
        return;
      }
      for (let cb of checked) {
        const id = cb.dataset.id;
        await fetch(`${supabaseUrl}/rest/v1/applications?id=eq.${id}`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            "apikey": supabaseKey,
            "Authorization": `Bearer ${supabaseKey}`,
            "Prefer": "return=representation"
          },
          body: JSON.stringify({ status })
        });
      }
      loadAccounts();
    }
  </script>
</body>
</html>
