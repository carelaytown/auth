<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント管理 - CARELAYタウン</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 1.4rem;
      color: #2a6ebb;
      display: flex;
      align-items: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem 0.8rem;
      text-align: left;
    }
    th {
      background: #eaf0ff;
    }
    .filter-group {
      margin: 1rem 0;
    }
    .status-approved {
      color: green;
      font-weight: bold;
    }
    .status-pending {
      color: orange;
      font-weight: bold;
    }
    .button-group {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .approve-btn {
      background-color: #4caf50;
      color: #fff;
    }
    .revoke-btn {
      background-color: #f44336;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>🛡️ 承認パネル</h1>

  <div class="filter-group">
    <label><input type="radio" name="filter" value="all" checked onchange="loadAccounts()"> すべて</label>
    <label><input type="radio" name="filter" value="pending" onchange="loadAccounts()"> 未承認のみ</label>
    <label><input type="radio" name="filter" value="approved" onchange="loadAccounts()"> 承認済のみ</label>
  </div>

  <table>
    <thead>
      <tr>
        <th>✔</th>
        <th>ID</th>
        <th>事業所名</th>
        <th>メールアドレス</th>
        <th>状態</th>
      </tr>
    </thead>
    <tbody id="accountTable">
      <tr><td colspan="5">ログインしてください</td></tr>
    </tbody>
  </table>

  <div class="button-group">
    <button class="approve-btn" onclick="updateStatus('approved')">✅ 承認する</button>
    <button class="revoke-btn" onclick="updateStatus('pending')">🚫 解除する</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://viihcgkjzzhkdiwdzdex.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM';
    const supabase = createClient(supabaseUrl, supabaseKey);

    if (localStorage.getItem("carelay_admin_auth") !== "true") {
      document.getElementById("accountTable").innerHTML = '<tr><td colspan="5">管理者認証されていません。</td></tr>';
    } else {
      loadAccounts();
    }

    async function loadAccounts() {
      const filter = document.querySelector('input[name="filter"]:checked').value;
      let query = supabase.from("applications").select("id, org_name, email, status");

      if (filter === "pending") query = query.eq("status", "pending");
      if (filter === "approved") query = query.eq("status", "approved");

      const { data, error } = await query;
      const table = document.getElementById("accountTable");
      table.innerHTML = "";

      if (error || !data) {
        table.innerHTML = '<tr><td colspan="5">データ取得に失敗しました</td></tr>';
        return;
      }

      if (data.length === 0) {
        table.innerHTML = '<tr><td colspan="5">該当するデータがありません</td></tr>';
        return;
      }

      for (const row of data) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" value="${row.id}"></td>
          <td>${row.id}</td>
          <td>${row.org_name}</td>
          <td>${row.email}</td>
          <td class="${row.status === 'approved' ? 'status-approved' : 'status-pending'}">${row.status}</td>
        `;
        table.appendChild(tr);
      }
    }

    async function updateStatus(newStatus) {
      const ids = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(el => el.value);
      if (ids.length === 0) return alert("対象を選択してください。");

      for (const id of ids) {
        await supabase.from("applications")
          .update({ status: newStatus })
          .eq("id", id);
      }
      alert("ステータスを更新しました。");
      loadAccounts();
    }
  </script>
</body>
</html>
