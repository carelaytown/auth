<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f9fbff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #2a6ebb;
    }
    .filters, .actions {
      margin-bottom: 15px;
    }
    .filters button, .actions button {
      margin-right: 10px;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background-color: #2a6ebb;
      color: white;
      cursor: pointer;
    }
    .filters button.active {
      background-color: #1c4f91;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #2a6ebb;
      color: white;
    }
  </style>
</head>
<body>
  <h2>👤 アカウント管理</h2>
  <div class="filters">
    <button onclick="setFilter('all')" id="filter-all" class="active">すべて</button>
    <button onclick="setFilter('approved')" id="filter-approved">承認済</button>
    <button onclick="setFilter('pending')" id="filter-pending">未承認</button>
  </div>
  <div class="actions">
    <button onclick="updateStatus('approved')">承認</button>
    <button onclick="updateStatus('pending')">解除</button>
    <button onclick="deleteSelected()">削除</button>
  </div>
  <table>
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
        <th>事業所名</th>
        <th>メールアドレス</th>
        <th>状態</th>
        <th>管理者</th>
      </tr>
    </thead>
    <tbody id="accountTableBody"></tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = createClient(supabaseUrl, supabaseKey);

    let allData = [];
    let currentFilter = "all";

    window.setFilter = function(filter) {
      currentFilter = filter;
      document.querySelectorAll(".filters button").forEach(btn => btn.classList.remove("active"));
      document.getElementById("filter-" + filter).classList.add("active");
      render();
    };

    function toggleAll(source) {
      document.querySelectorAll("tbody input[type='checkbox']").forEach(cb => cb.checked = source.checked);
    }

    async function loadData() {
      const { data, error } = await supabase.from("applications").select("*");
      if (error) {
        console.error("読み込み失敗:", error);
        return;
      }
      allData = data;
      render();
    }

    function render() {
      const body = document.getElementById("accountTableBody");
      body.innerHTML = "";
      const filtered = allData.filter(row => {
        if (currentFilter === "approved") return row.status === "approved";
        if (currentFilter === "pending") return row.status === "pending";
        return true;
      });
      for (const row of filtered) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" data-id="${row.id}"></td>
          <td>${row.org_name}</td>
          <td>${row.email}</td>
          <td>${row.status}</td>
          <td>${row.is_admin ? "✅" : ""}</td>
        `;
        body.appendChild(tr);
      }
    }

    async function updateStatus(status) {
      const selected = [...document.querySelectorAll("tbody input[type='checkbox']:checked")];
      for (const cb of selected) {
        const id = cb.dataset.id;
        await supabase.from("applications").update({ status }).eq("id", id);
      }
      await loadData();
    }

    async function deleteSelected() {
      const selected = [...document.querySelectorAll("tbody input[type='checkbox']:checked")];
      for (const cb of selected) {
        const id = cb.dataset.id;
        await supabase.from("applications").delete().eq("id", id);
      }
      await loadData();
    }

    loadData();
  </script>
</body>
</html>
