
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アカウント管理</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f9fbfd;
      padding: 2rem;
      margin: 0;
    }
    h2 {
      color: #2a6ebb;
      margin-bottom: 1.5rem;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .controls > div {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    button.action-btn {
      background-color: #2a6ebb;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.action-btn:hover {
      background-color: #1d4e8f;
    }
    .filter-group label {
      margin-right: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f1f5f9;
    }
    .status-pending {
      color: red;
      font-weight: bold;
    }
    .status-approved {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>アカウント管理</h2>
  <div class="controls">
    <div class="button-group">
      <button class="action-btn" id="approve-btn">✔ 承認</button>
      <button class="action-btn" id="reject-btn">✖ 解除</button>
      <button class="action-btn" id="delete-btn">🗑 削除</button>
    </div>
    <div class="filter-group">
      <label><input type="radio" name="filter" value="all" checked />すべて</label>
      <label><input type="radio" name="filter" value="pending" />未承認</label>
      <label><input type="radio" name="filter" value="approved" />承認済み</label>
    </div>
  </div>
  <table id="account-table">
    <thead>
      <tr>
        <th><input type="checkbox" id="select-all" /></th>
        <th>事業所名</th>
        <th>メールアドレス</th>
        <th>状態</th>
        <th>管理者</th>
      </tr>
    </thead>
    <tbody id="account-tbody">
      <!-- JSで挿入 -->
    </tbody>
  </table>
</body>
</html>
