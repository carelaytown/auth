<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者ダッシュボード | CARELAYタウン</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2a6ebb;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #eef3ff;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem 0;
    }
    nav button {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    nav button.active {
      background-color: #2a6ebb;
      color: white;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 150px);
      border: none;
    }
  </style>
</head>
<body>
  <header><h1>CARELAYタウン 管理者ダッシュボード</h1></header>
  <nav>
    <button onclick="loadPage('admin-account.html')" id="tab-account">アカウント管理</button>
    <button onclick="loadPage('admin-menu.html')" id="tab-menu">カテゴリ管理</button>
    <button onclick="loadPage('admin-apps.html')" id="tab-apps">アプリ管理</button>
  </nav>
  <iframe id="mainFrame" src=""></iframe>

  <script>
    const supabase = supabase.createClient(
      "https://viihcgkjzzhkdiwdzdex.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM"
    );

    window.onload = async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        document.body.innerHTML = "<p style='color:red;text-align:center;margin-top:2rem;'>ログインされていません。</p>";
        return;
      }
      const { data } = await supabase.from("applications").select("is_admin").eq("email", user.email).single();
      if (!data?.is_admin) {
        document.body.innerHTML = "<p style='color:red;text-align:center;margin-top:2rem;'>管理者権限がありません。</p>";
        return;
      }

      // 初期表示ページ
      loadPage('admin-account.html');
      document.getElementById('tab-account').classList.add('active');
    };

    function loadPage(page) {
      document.getElementById('mainFrame').src = page;
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      if (page.includes('account')) document.getElementById('tab-account').classList.add('active');
      if (page.includes('menu')) document.getElementById('tab-menu').classList.add('active');
      if (page.includes('apps')) document.getElementById('tab-apps').classList.add('active');
    }
  </script>
</body>
</html>
