<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CARELAYタウン 管理者ダッシュボード</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
    }
    .centered-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #303f9f;
    }
    #dashboardSection {
      padding: 2rem;
    }
    .tab-menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .tab-menu .tab-button {
      all: unset;
      display: inline-block;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      cursor: pointer;
      min-width: 160px;
      text-align: center;
      transition: background-color 0.2s;
      box-sizing: border-box;
    }
    .tab-menu .tab-button:hover {
      background-color: #32449a;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <!-- ログイン画面 -->
  <section id="loginSection" class="centered-box">
    <h2>管理者ログイン</h2>
    <input type="email" id="email" placeholder="メールアドレス"><br>
    <input type="password" id="password" placeholder="パスワード"><br>
    <button id="loginBtn">ログイン</button>
  </section>

  <!-- ヘッダー -->
  <header style="background: #3f51b5; color: white; padding: 0.8rem 1rem; font-size: 1.2rem; text-align: center;">
    CARELAYタウン 管理者ダッシュボード
  </header>

  <!-- ダッシュボード -->
  <section id="dashboardSection" style="display: none;">
    <div style="width: 90%; max-width: 1200px; margin: 1.5rem auto;">
      <!-- タブメニュー -->
      <div class="tab-menu">
        <button class="tab-button" onclick="loadTab('admin-account.html')">📋 アカウント管理</button>
        <button class="tab-button" onclick="loadTab('admin-menu.html')">🗂 メニュー管理</button>
        <button class="tab-button" onclick="loadTab('admin-apps.html')">🛠 アプリ管理</button>
      </div>
      <!-- 表示エリア -->
      <iframe id="tabContent" src="admin-account.html?auth=true"></iframe>
    </div>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://viihcgkjzzhkdiwdzdex.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM';
    const supabase = createClient(supabaseUrl, supabaseKey);

    window.addEventListener('DOMContentLoaded', () => {
      const loginSection = document.getElementById("loginSection");
      const dashboardSection = document.getElementById("dashboardSection");

      const token = localStorage.getItem("carelay_admin_token");
      const isAuthed = localStorage.getItem("carelay_admin_auth") === "true";

      if (token && isAuthed) {
        loginSection.style.display = "none";
        dashboardSection.style.display = "block";
        return;
      }

      document.getElementById("loginBtn").addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error || !data.session) return alert("ログインに失敗しました");

        const { session } = data;
        const { data: profile, error: profileError } = await supabase
          .from("applications")
          .select("is_admin")
          .eq("email", email)
          .single();

        if (profileError || !profile?.is_admin) return alert("管理者権限がありません");

        localStorage.setItem("carelay_admin_auth", "true");
        localStorage.setItem("carelay_admin_token", session.access_token);

        loginSection.style.display = "none";
        dashboardSection.style.display = "block";

        // 初期表示：アカウント管理
        loadTab('admin-account.html');
      });
    });

    // iframeに管理ページを表示
    window.loadTab = function (file) {
      const iframe = document.getElementById("tabContent");
      iframe.src = `${file}?auth=true&v=${Date.now()}`; // キャッシュ防止
    }
  </script>
</body>
</html>
