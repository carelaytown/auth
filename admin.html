<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理人室 - CARELAY</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    #authSection {
      margin-bottom: 2rem;
    }
    #authSection input[type="email"],
    #authSection input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    #authSection button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .tabs {
      margin-bottom: 1rem;
    }
    .tab-button {
      display: inline-block;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      background: #ccc;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .tab-button.active {
      background: #007acc;
      color: #fff;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #iframeSection {
      display: none;
    }
  </style>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const client = createClient(
      "https://viihcgkjzzhkdiwdzdex.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM"
    );

    window.login = async function () {
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();
      const { error } = await client.auth.signInWithPassword({ email, password });
      if (error) {
        alert('ログインに失敗しました: ' + error.message);
        return;
      }
      const { data, error: fetchError } = await client.from("applications").select("is_admin").eq("email", email).single();
      if (fetchError || !data || !data.is_admin) {
        alert("管理者権限がありません");
        return;
      }
      localStorage.setItem("carelay_admin_auth", "true");
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('iframeSection').style.display = 'block';
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem("carelay_admin_auth") === "true") {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("iframeSection").style.display = "block";
      }
      const tabs = document.querySelectorAll('.tab-button');
      const frame = document.getElementById('adminFrame');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          frame.src = tab.dataset.target;
        });
      });
    });
  </script>
</head>
<body>
  <h1>管理人室</h1>

  <div id="authSection">
    <input type="email" id="adminEmail" placeholder="メールアドレス">
    <input type="password" id="adminPassword" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
  </div>

  <div id="iframeSection">
    <div class="tabs">
      <span class="tab-button active" data-target="admin-account.html">👥アカウント承認・解除</span>
      <span class="tab-button" data-target="admin-menu.html">🗂️カテゴリ表示設定</span>
      <span class="tab-button" data-target="admin-apps.html">📱アプリ管理</span>
    </div>
    <iframe id="adminFrame" src="admin-account.html"></iframe>
  </div>
</body>
</html>
