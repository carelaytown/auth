<!-- ダッシュボード（ログイン後に表示） -->
<section id="dashboardSection" style="display: none;">
  <div style="max-width: 800px; margin: 2rem auto; padding: 1rem;">
    <h2>CARELAYタウン 管理者ダッシュボード</h2>

    <!-- タブメニュー -->
    <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
      <button onclick="loadTab('admin-account.html')" style="flex: 1;">📋 アカウント管理</button>
      <button onclick="loadTab('admin-menu.html')" style="flex: 1;">🗂 メニュー管理</button>
      <button onclick="loadTab('admin-apps.html')" style="flex: 1;">🛠 アプリ管理</button>
    </div>

    <!-- 読み込み先 -->
    <div id="tabContent" style="background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
      <p>上のタブから管理ページを選んでください。</p>
    </div>
  </div>
</section>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://viihcgkjzzhkdiwdzdex.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM'
  );

  document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      alert("ログインに失敗しました");
      return;
    }

    const { data: profile, error: profileError } = await supabase
      .from("applications")
      .select("is_admin")
      .eq("email", email)
      .single();

    if (profileError || !profile?.is_admin) {
      alert("管理者権限がありません");
      return;
    }

    localStorage.setItem("carelay_admin_auth", "true");
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("dashboardSection").style.display = "block";
  });

  window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem("carelay_admin_auth") === "true") {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("dashboardSection").style.display = "block";
    }
  });

  // タブ読み込み処理
  async function loadTab(file) {
    const res = await fetch(file);
    const html = await res.text();
    document.getElementById("tabContent").innerHTML = html;
  }
</script>
