<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CARELAYタウン 管理者ダッシュボード</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2267b1;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
    }
    nav {
      background: #e9f0fc;
      padding: 10px;
      text-align: center;
    }
    nav button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button.active {
      background: #2267b1;
      color: white;
    }
    section {
      padding: 20px;
      display: none;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>CARELAYタウン 管理者ダッシュボード</header>
  <nav>
    <button onclick="switchTab('account')" id="tab-account">アカウント管理</button>
    <button onclick="switchTab('menu')" id="tab-menu">カテゴリ管理</button>
    <button onclick="switchTab('apps')" id="tab-apps">アプリ管理</button>
  </nav>

  <section id="section-account"></section>
  <section id="section-menu"></section>
  <section id="section-apps"></section>

  <script>
    const supabase = supabase.createClient(
      "https://viihcgkjzzhkdiwdzdex.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM"
    );

    async function checkAdmin() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        document.body.innerHTML = '<p style="color:red; padding:20px;">ログインが必要です。</p>';
        return false;
      }
      const { data } = await supabase.from('applications').select('is_admin').eq('email', user.email).single();
      if (!data?.is_admin) {
        document.body.innerHTML = '<p style="color:red; padding:20px;">管理者権限がありません。</p>';
        return false;
      }
      return true;
    }

    function switchTab(name) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(`tab-${name}`).classList.add('active');
      document.getElementById(`section-${name}`).classList.add('active');
    }

    async function loadAll() {
      const ok = await checkAdmin();
      if (!ok) return;

      switchTab('account');
      document.getElementById("section-account").innerHTML = '<p>アカウント管理が読み込まれました。</p>';
      document.getElementById("section-menu").innerHTML = '<p>カテゴリ管理が読み込まれました。</p>';
      document.getElementById("section-apps").innerHTML = '<p>アプリ管理が読み込まれました。</p>';
    }

    loadAll();
  </script>
</body>
</html>
