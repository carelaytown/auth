<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理人室 - CARELAY</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    .tabs {
      margin-bottom: 1rem;
    }
    .tab-button {
      display: inline-block;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      background: #ccc;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .tab-button.active {
      background: #007acc;
      color: #fff;
    }
    #content {
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>管理人室</h1>

  <div class="tabs">
    <span class="tab-button active" data-page="admin-account.html">👥アカウント承認・解除</span>
    <span class="tab-button" data-page="admin-menu.html">🗂️カテゴリ表示設定</span>
    <span class="tab-button" data-page="admin-apps.html">📱アプリ管理</span>
  </div>

  <div id="content"></div>

  <script>
    const SUPABASE_URL = "https://viihcgkjzzhkdiwdzdex.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function checkAdmin() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return false;
      const { data } = await supabase.from("applications").select("is_admin").eq("email", user.email).single();
      return data?.is_admin === true;
    }

    async function loadPage(page) {
      const res = await fetch(page);
      const html = await res.text();
      document.getElementById("content").innerHTML = html;
      if (typeof initAdminAccountPanel === "function") initAdminAccountPanel();
      if (typeof init === "function") init();
      if (typeof initAppAdmin === "function") initAppAdmin();
    }

    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadPage(btn.dataset.page);
      });
    });

    checkAdmin().then(isAdmin => {
      if (isAdmin) {
        loadPage("admin-account.html");
      } else {
        document.body.innerHTML = "<p style='color:red'>アクセス権限がありません。</p>";
      }
    });
  </script>
</body>
</html>
