<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理人室 - CARELAY</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    #authSection input[type="email"],
    #authSection input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    #authSection button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab-button {
      padding: 0.5rem 1rem;
      background: #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab-button.active {
      background: #007acc;
      color: #fff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>管理人室</h1>

  <div id="authSection">
    <input type="email" id="adminEmail" placeholder="メールアドレス">
    <input type="password" id="adminPassword" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
  </div>

  <div id="dashboard" style="display:none">
    <div class="tabs">
      <div class="tab-button active" data-target="account">👥アカウント</div>
      <div class="tab-button" data-target="menu">🗂️カテゴリ</div>
      <div class="tab-button" data-target="apps">📱アプリ</div>
    </div>
    <div class="tab-content active" id="account"></div>
    <div class="tab-content" id="menu"></div>
    <div class="tab-content" id="apps"></div>
  </div>

  <script>
    let client;
    window.addEventListener('DOMContentLoaded', () => {
      client = window.supabase.createClient(
        "https://viihcgkjzzhkdiwdzdex.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM"
      );
    });

    async function login() {
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();
      const { error } = await client.auth.signInWithPassword({ email, password });
      if (error) return alert('ログイン失敗: ' + error.message);

      const { data, error: fetchError } = await client.from("applications").select("is_admin").eq("email", email).single();
      if (fetchError || !data?.is_admin) return alert("管理者権限なし");

      localStorage.setItem("carelay_admin_auth", "true");
      document.getElementById("authSection").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      loadTabs();
    }

    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');
    buttons.forEach(btn => {
      btn.onclick = () => {
        buttons.forEach(b => b.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
      };
    });

    function loadTabs() {
      fetch('admin-account.html').then(res => res.text()).then(html => document.getElementById('account').innerHTML = html);
      fetch('admin-menu.html').then(res => res.text()).then(html => document.getElementById('menu').innerHTML = html);
      fetch('admin-apps.html').then(res => res.text()).then(html => document.getElementById('apps').innerHTML = html);
    }

    if (localStorage.getItem("carelay_admin_auth") === "true") {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      loadTabs();
    }
  </script>
</body>
</html>
