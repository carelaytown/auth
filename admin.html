<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理人室 - CARELAYタウン</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    h1 {
      color: #2a6ebb;
      margin-bottom: 20px;
    }
    .tabs button {
      margin-right: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #ccc;
      cursor: pointer;
    }
    .tabs button.active {
      background: #2a6ebb;
      color: #fff;
    }
    .section { display: none; margin-top: 20px; }
    .section.active { display: block; }
    .status-approved { color: green; font-weight: bold; }
    .status-pending { color: orange; font-weight: bold; }
    .button-group { margin-top: 15px; }
    .button-group button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>管理人室</h1>
  <div class="tabs">
    <button onclick="showPanel('admin-account-panel', this)">👥 アカウント承認・解除</button>
    <button onclick="showPanel('admin-menu-panel', this)">📁 カテゴリ表示設定</button>
    <button onclick="showPanel('admin-apps-panel', this)">📱 アプリ管理</button>
  </div>

  <!-- 各パネルHTMLはそれぞれのJSが挿入 -->
  <div id="admin-account-panel" class="section"></div>
  <div id="admin-menu-panel" class="section"></div>
  <div id="admin-apps-panel" class="section"></div>

  <script>
    const SUPABASE_URL = "https://viihcgkjzzhkdiwdzdex.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function showPanel(id, btn) {
      document.querySelectorAll('.section').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      btn.classList.add('active');
      if (id === 'admin-account-panel' && !window.adminAccountLoaded) {
        initAdminAccountPanel();
        window.adminAccountLoaded = true;
      } else if (id === 'admin-menu-panel' && !window.adminMenuLoaded) {
        initAdminMenuPanel();
        window.adminMenuLoaded = true;
      } else if (id === 'admin-apps-panel' && !window.adminAppsLoaded) {
        initAdminAppsPanel();
        window.adminAppsLoaded = true;
      }
    }

    async function checkAdmin() {
      const { data: userInfo } = await supabase.auth.getUser();
      const user = userInfo?.user;
      if (!user) return false;
      const { data } = await supabase.from("applications").select("is_admin").eq("email", user.email).single();
      return data?.is_admin === true;
    }

    (async () => {
      const isAdmin = await checkAdmin();
      if (!isAdmin) {
        document.body.innerHTML = '<p style="color:red">管理者認証されていません。</p>';
        return;
      }
      showPanel('admin-account-panel', document.querySelector('.tabs button'));
    })();
  </script>

  <script src="./admin-account.js" type="module"></script>
  <script src="./admin-menu.js" type="module"></script>
  <script src="./admin-apps.js" type="module"></script>
</body>
</html>
