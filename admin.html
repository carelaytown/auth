<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CARELAYタウン 管理者ダッシュボード</title>
</head>
<body>
  <!-- ログインセクション -->
  <section id="loginSection">
    <h2>ログイン</h2>
    <input type="email" id="email" placeholder="メールアドレス"><br>
    <input type="password" id="password" placeholder="パスワード"><br>
    <button id="loginBtn">ログイン</button>
  </section>

  <!-- ダッシュボードセクション -->
  <section id="dashboardSection" class="hidden" style="display: none;">
    <h2>ダッシュボードへようこそ</h2>
    <p>ログイン成功＆管理者認証済み</p>
    <!-- 今後タブやページ読み込みはここに追加 -->
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://viihcgkjzzhkdiwdzdex.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM'
    );

    // ログインボタン押下
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert("ログインに失敗しました");
        return;
      }

      const { data: profile, error: profileError } = await supabase
        .from("applications")
        .select("is_admin")
        .eq("email", email)
        .single();

      if (profileError || !profile || !profile.is_admin) {
        alert("管理者権限がありません");
        return;
      }

      // 管理者認証成功
      localStorage.setItem("carelay_admin_auth", "true");
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("dashboardSection").style.display = "block";
    });

    // 既にログイン済みでlocalStorageにある場合
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem("carelay_admin_auth") === "true") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("dashboardSection").style.display = "block";
      }
    });
  </script>
</body>
</html>
