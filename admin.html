<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CARELAY 管理ログイン</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f4f8;
    }
    .centered-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #3f51b5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>
  <section class="centered-box">
    <h2>管理者ログイン</h2>
    <input type="email" id="email" placeholder="メールアドレス" />
    <input type="password" id="password" placeholder="パスワード" />
    <button id="loginBtn">ログイン</button>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://viihcgkjzzhkdiwdzdex.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...（省略）';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error || !data.session) {
        alert("ログインに失敗しました");
        return;
      }

      const { data: profile, error: profileError } = await supabase
        .from("applications")
        .select("is_admin")
        .eq("email", email)
        .single();

      if (profileError || !profile?.is_admin) {
        alert("管理者権限がありません");
        return;
      }

      localStorage.setItem("carelay_admin_auth", "true");
      alert("ログイン成功。ダッシュボードはまだ準備中です。");
    });
  </script>
</body>
</html>
