<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARELAYタウン 管理者ダッシュボード</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f7f9fb;
    }
    header {
      background: #2266bb;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }
    nav {
      background: #eaf0ff;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #ddd;
      cursor: pointer;
      font-weight: bold;
    }
    nav button.active {
      background-color: #2266bb;
      color: white;
    }
    #content {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>CARELAYタウン 管理者ダッシュボード</header>
  <nav>
    <button id="tab-account" class="active">アカウント管理</button>
    <button id="tab-menu">カテゴリ管理</button>
    <button id="tab-apps">アプリ管理</button>
  </nav>
  <div id="content">読み込み中...</div>

  <script>
    const supabase = supabase.createClient(
      "https://viihcgkjzzhkdiwdzdex.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM"
    );

    async function checkAdmin() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        document.body.innerHTML = '<p style="padding:2rem;color:red;">ログインしていません。</p>';
        return false;
      }
      const { data, error } = await supabase
        .from("applications")
        .select("is_admin")
        .eq("email", user.email)
        .single();
      if (data?.is_admin === true || data?.is_admin === "TRUE") {
        return true;
      } else {
        document.body.innerHTML = '<p style="padding:2rem;color:red;">管理者権限がありません。</p>';
        return false;
      }
    }

    async function loadTab(tab) {
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(`tab-${tab}`).classList.add("active");

      const res = await fetch(`admin-${tab}.html`);
      const html = await res.text();
      const container = document.getElementById("content");
      container.innerHTML = html;

      const scripts = container.querySelectorAll("script");
      scripts.forEach(script => {
        const s = document.createElement("script");
        if (script.src) {
          s.src = script.src;
        } else {
          s.textContent = script.textContent;
        }
        document.body.appendChild(s);
        script.remove();
      });
    }

    document.getElementById("tab-account").onclick = () => loadTab("account");
    document.getElementById("tab-menu").onclick = () => loadTab("menu");
    document.getElementById("tab-apps").onclick = () => loadTab("apps");

    checkAdmin().then(isAdmin => {
      if (isAdmin) {
        loadTab("account");
      }
    });
  </script>
</body>
</html>
