<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CARELAYタウン 管理者ダッシュボード</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
    }
    .centered-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #303f9f;
    }
    .tab-menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .tab-button {
      all: unset;
      background-color: #3f51b5;
      color: white;
      border-radius: 4px;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      cursor: pointer;
      min-width: 160px;
      text-align: center;
    }
    .tab-button:hover {
      background-color: #32449a;
    }
  </style>
</head>
<body>

  <section id="loginSection" class="centered-box">
    <h2>管理者ログイン</h2>
    <input type="email" id="email" placeholder="メールアドレス"><br />
    <input type="password" id="password" placeholder="パスワード"><br />
    <button id="loginBtn">ログイン</button>
  </section>

  <header style="background: #3f51b5; color: white; padding: 0.8rem 1rem; text-align: center;">
    CARELAYタウン 管理者ダッシュボード
  </header>

  <section id="dashboardSection" style="display: none;">
    <div style="width: 90%; max-width: 1200px; margin: 1.5rem auto;">
      <div class="tab-menu">
        <button class="tab-button" onclick="loadTab('admin-account.html', 'admin-account.js')">📋 アカウント管理</button>
        <button class="tab-button" onclick="loadTab('admin-menu.html')">🗂 メニュー管理</button>
        <button class="tab-button" onclick="loadTab('admin-apps.html')">🛠 アプリ管理</button>
      </div>
      <div id="tabContent" style="background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); min-height: 300px;">
        <p>上のタブから管理ページを選んでください。</p>
      </div>
    </div>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://viihcgkjzzhkdiwdzdex.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // ←省略可
    const supabase = createClient(supabaseUrl, supabaseKey);

    window.addEventListener("DOMContentLoaded", () => {
      const loginSection = document.getElementById("loginSection");
      const dashboardSection = document.getElementById("dashboardSection");

      if (localStorage.getItem("carelay_admin_auth") === "true") {
        loginSection.style.display = "none";
        dashboardSection.style.display = "block";
        return;
      }

      document.getElementById("loginBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return alert("ログインに失敗しました");

        const { data: profile, error: profileError } = await supabase
          .from("applications")
          .select("is_admin")
          .eq("email", email)
          .single();

        if (profileError || !profile?.is_admin) {
          return alert("管理者権限がありません");
        }

        localStorage.setItem("carelay_admin_auth", "true");
        localStorage.setItem("carelay_admin_token", data.session.access_token);
        loginSection.style.display = "none";
        dashboardSection.style.display = "block";
      });
    });

    window.loadTab = async function (htmlPath, jsPath = null) {
      const container = document.getElementById("tabContent");
      const res = await fetch(htmlPath);
      container.innerHTML = await res.text();

      if (jsPath) {
        const mod = await import(`./${jsPath}`);
        mod.default(supabase, {
          supabaseUrl,
          supabaseKey,
          token: localStorage.getItem("carelay_admin_token")
        });
      }
    };
  </script>
</body>
</html>
