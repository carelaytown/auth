<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理人室 - CARELAY</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    .tabs {
      margin-bottom: 1rem;
    }
    .tab-button {
      display: inline-block;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      background: #ccc;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .tab-button.active {
      background: #007acc;
      color: #fff;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #iframeSection {
      display: none;
    }
    #loginSection input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    #loginSection button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>管理人室</h1>

  <div id="loginSection">
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
  </div>

  <div id="iframeSection">
    <div class="tabs">
      <span class="tab-button active" data-target="admin-account.html">👥アカウント承認・解除</span>
      <span class="tab-button" data-target="admin-menu.html">🗂️カテゴリ表示設定</span>
      <span class="tab-button" data-target="admin-apps.html">📱アプリ管理</span>
    </div>
    <iframe id="adminFrame" src="admin-account.html"></iframe>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://viihcgkjzzhkdiwdzdex.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzIiwicmVmIjoidmlpaGNna2p6emhrZGl3ZHpkZXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NjA3MTgwOSwiZXhwIjoyMDYxNjQ3ODA5fQ.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM"
    );

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data: session, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert('ログインに失敗しました');
        return;
      }

      const { data: userData } = await supabase.from("applications").select("is_admin").eq("email", email).single();
      if (userData?.is_admin) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("iframeSection").style.display = "block";
      } else {
        alert("管理者権限がありません");
      }
    }

    const tabs = document.querySelectorAll('.tab-button');
    const frame = document.getElementById('adminFrame');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        frame.src = tab.dataset.target;
      });
    });
  </script>
</body>
</html>
