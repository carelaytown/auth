<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイページ - CARELAYタウン</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f6ff;
    }
    h1 {
      color: #2a6ebb;
      margin-bottom: 20px;
    }
    .box {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .highlight {
      background-color: #e6f0ff;
    }
    .input-area {
      background-color: #f4f4f4;
    }
    .warning {
      background-color: #fff8e1;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #2a6ebb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e5393;
    }
    .email {
      font-size: 14px;
      color: #555;
    }
    .org {
      font-weight: bold;
    }

    /* モーダル */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .modal-box p {
      margin-bottom: 20px;
    }
    .modal-box button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>👤 マイページ</h1>

  <div class="box highlight">
    <div>ログイン中のアカウント</div>
    <div class="org" id="orgName">(取得中...)</div>
    <div class="email" id="emailLabel"></div>
  </div>

  <div class="box input-area">
    <label for="newEmail">アカウント切替・追加</label>
    <input type="email" id="newEmail" placeholder="メールアドレスを入力">
    <button onclick="confirmSwitch()">追加して切り替え</button>
  </div>

  <div class="box warning">
    <button onclick="confirmLogout()">📕 ログアウト</button>
  </div>

  <!-- モーダル -->
  <div class="modal-bg" id="modal">
    <div class="modal-box">
      <p id="modalText">本当に実行しますか？</p>
      <button onclick="proceedModal()">OK</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpoa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM";

    let modalAction = "";

    window.onload = async () => {
      const email = localStorage.getItem("carelayUser");
      if (!email) {
        window.location.href = "index.html";
        return;
      }
      document.getElementById("emailLabel").textContent = email;
      await fetchOrgName(email);
    };

    async function fetchOrgName(email) {
      const res = await fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${encodeURIComponent(email)}`, {
        headers: {
          "apikey": supabaseKey,
          "Authorization": `Bearer ${supabaseKey}`
        }
      });
      const data = await res.json();
      if (data.length && data[0].org_name) {
        document.getElementById("orgName").textContent = data[0].org_name;
      } else {
        document.getElementById("orgName").textContent = "(未登録)";
      }
    }

    function confirmSwitch() {
      const newEmail = document.getElementById("newEmail").value.trim();
      if (!newEmail) return alert("メールアドレスを入力してください。");
      modalAction = "switch";
      document.getElementById("modalText").textContent = `${newEmail} に切り替えますか？`;
      document.getElementById("modal").style.display = "flex";
    }

    function confirmLogout() {
      modalAction = "logout";
      document.getElementById("modalText").textContent = "本当にログアウトしますか？";
      document.getElementById("modal").style.display = "flex";
    }

    async function proceedModal() {
      if (modalAction === "logout") {
        localStorage.clear();
        location.href = "index.html";
      } else if (modalAction === "switch") {
        const email = document.getElementById("newEmail").value.trim();
        const res = await fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${encodeURIComponent(email)}`, {
          headers: {
            "apikey": supabaseKey,
            "Authorization": `Bearer ${supabaseKey}`
          }
        });
        const data = await res.json();
        if (data.length && data[0].status === "approved") {
          localStorage.setItem("carelayUser", email);
          localStorage.setItem("carelayApproved", "ok");
          location.href = "top.html";
        } else {
          alert("承認されていないアカウントです。");
        }
      }
      closeModal();
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
