<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイページ - CARELAYタウン</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f6ff;
      font-family: 'Noto Sans JP', sans-serif;
    }
    main {
      padding: 30px;
    }
    h1 {
      color: #2a6ebb;
      margin-bottom: 20px;
    }
    .box {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .highlight {
      background-color: #e6f0ff;
    }
    .input-area {
      background-color: #f4f4f4;
    }
    .warning {
      background-color: #fff8e1;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #2a6ebb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e5393;
    }
    .email {
      font-size: 14px;
      color: #555;
    }
    .org {
      font-weight: bold;
    }
    .account-list {
      margin-top: 10px;
    }
    .account-list div {
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .account-list span {
      font-size: 14px;
    }
    .account-list button {
      background-color: #d32f2f;
    }

    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .modal-box p {
      margin-bottom: 20px;
    }
    .modal-box button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <main>
    <h1>👤 マイページ</h1>

    <div class="box highlight">
      <strong>ログイン中のアカウント</strong>
      <div><span class="org" id="currentOrg">(取得中…)</span></div>
      <div class="email" id="currentEmail">-</div>
    </div>

    <div class="box input-area">
      <strong>アカウント切替・追加</strong>
      <input type="email" id="newAccount" placeholder="メールアドレスを入力">
      <button onclick="confirmAdd()">追加して切り替え</button>
      <div class="account-list" id="accountList"></div>
    </div>

    <div class="box warning">
      <button onclick="confirmLogout()">🚫 ログアウト</button>
    </div>
  </main>

  <div class="modal-bg" id="modal">
    <div class="modal-box">
      <p id="modalMessage"></p>
      <button onclick="modalOk()">OK</button>
      <button onclick="modalCancel()">キャンセル</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalMessage = document.getElementById("modalMessage");
    let modalAction = null;
    let modalTarget = null;

    const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpoa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM";

    const current = localStorage.getItem("carelayUser") || "";
    document.getElementById("currentEmail").textContent = current;
    fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${encodeURIComponent(current)}`, {
      headers: {
        "apikey": supabaseKey,
        "Authorization": `Bearer ${supabaseKey}`
      }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("currentOrg").textContent =
        (data.length > 0 && data[0].org_name) ? data[0].org_name : "(未取得)";
    });

    function confirmAdd() {
      const input = document.getElementById("newAccount").value.trim().toLowerCase();
      if (!input) {
        alert("メールアドレスを入力してください。");
        return;
      }
      modalAction = "add";
      modalTarget = input;
      modalMessage.textContent = `${input} を追加して切り替えますか？`;
      modal.style.display = "flex";
    }

    function confirmDelete(email) {
      modalAction = "delete";
      modalTarget = email;
      modalMessage.textContent = `${email} を削除しますか？`;
      modal.style.display = "flex";
    }

    function confirmLogout() {
      modalAction = "logout";
      modalMessage.textContent = "本当にログアウトしますか？";
      modal.style.display = "flex";
    }

    function modalOk() {
      modal.style.display = "none";
      if (modalAction === "add") {
        fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${encodeURIComponent(modalTarget)}`, {
          headers: {
            "apikey": supabaseKey,
            "Authorization": `Bearer ${supabaseKey}`
          }
        })
        .then(res => res.json())
        .then(data => {
          if (data.length > 0 && data[0].status === "approved") {
            localStorage.setItem("carelayUser", modalTarget);
            localStorage.setItem("carelayApproved", "ok");
            let list = JSON.parse(localStorage.getItem("accountList") || "[]");
            if (!list.includes(modalTarget)) list.push(modalTarget);
            localStorage.setItem("accountList", JSON.stringify(list));
            location.reload();
          } else {
            alert("このアカウントは承認されていません。");
          }
        });
      } else if (modalAction === "delete") {
        let list = JSON.parse(localStorage.getItem("accountList") || "[]");
        list = list.filter(x => x !== modalTarget);
        localStorage.setItem("accountList", JSON.stringify(list));
        renderAccountList();
      } else if (modalAction === "logout") {
        localStorage.clear();
        location.href = "index.html";
      }
    }

    function modalCancel() {
      modal.style.display = "none";
      modalTarget = null;
    }

    function renderAccountList() {
      const wrap = document.getElementById("accountList");
      wrap.innerHTML = "";
      const list = JSON.parse(localStorage.getItem("accountList") || "[]");
      list.forEach(email => {
        const row = document.createElement("div");
        row.innerHTML = `<span>${email}</span> <div><button onclick="switchAccount('${email}')">切替</button> <button onclick="confirmDelete('${email}')">削除</button></div>`;
        wrap.appendChild(row);
      });
    }

    function switchAccount(email) {
      localStorage.setItem("carelayUser", email);
      localStorage.setItem("carelayApproved", "ok");
      location.reload();
    }

    renderAccountList();
  </script>
</body>
</html>
