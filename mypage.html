<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CARELAYマイページ</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    #mypage-app .mypage-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    #mypage-app .box {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #mypage-app .highlight { background-color: #e6f0ff; }
    #mypage-app .input-area { background-color: #f4f4f4; }
    #mypage-app .google-connect { background-color: #e8f5e9; border-left: 5px solid #66bb6a; }
    #mypage-app .warning { background-color: #fff8e1; }
    #mypage-app .account-list button {
      display: inline-flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      background: #eef4ff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 10px;
      margin-top: 8px;
      cursor: pointer;
    }
    #mypage-app input[type="email"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #mypage-app button {
      padding: 8px 16px;
      background-color: #2a6ebb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #mypage-app button:hover { background-color: #1e5393; }
    #mypage-app .email { font-size: 14px; color: #555; }
    #mypage-app .org { font-weight: bold; }

    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    .modal-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .modal-box::before {
      content: "⚠️";
      font-size: 32px;
      display: block;
      margin-bottom: 10px;
    }

    .modal-box p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }

    .modal-box button {
      display: inline-block;
      width: 100px;
      padding: 8px;
      margin: 8px 5px 0;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    #modalOk {
      background-color: #2a6ebb;
      color: white;
    }

    #modalCancel {
      background-color: #eee;
      color: #333;
    }

    #modalCancel:hover { background-color: #ddd; }
    #modalOk:hover { background-color: #1e5393; }
    #mypage-app .account-list button span {
      color: #333 !important;
    }
  </style>
</head>
<body>
  <div id="mypage-app">
    <div class="mypage-container">
      <div class="box highlight">
        <strong>ログイン中のアカウント</strong><br>
        <div class="org" id="orgOutput">(取得中…)</div>
        <div class="email" id="emailOutput">-</div>
      </div>

      <div class="box input-area">
        <strong>アカウント切替・追加</strong>
        <input type="email" id="newAccount" placeholder="メールアドレスを入力" />
        <button id="addAccountBtn">追加して切り替え</button>
        <div class="account-list" id="accountList"></div>
      </div>

      <div class="box google-connect" id="googleBox">
        <strong>Google連携</strong><br>
        <div id="googleStatus">Googleアカウントとまだ連携されていません。</div>
        <button id="googleConnectBtn">🔗 Googleで連携</button>
      </div>

      <div class="box warning">
        <button id="logoutBtn" style="background-color:#d9534f;">⛔ ログアウト</button>
      </div>
    </div>
  </div>

  <div id="mypage-modal" class="modal-bg" style="display:none;">
    <div class="modal-box">
      <p id="modalMessage">メッセージ</p>
      <button id="modalOk">OK</button>
      <button id="modalCancel">キャンセル</button>
    </div>
  </div>

  <!-- Google連携のJSのみ改修 -->
  <script>
  (() => {
    const clientId = "589685294211-runfps2fdtqi9la02k4a4eh7lc1fndco.apps.googleusercontent.com";
    const carelayUser = localStorage.getItem("carelayUser") || "";
    const tokenKey = "carelayGoogleToken_" + carelayUser;
    const tokenTimeKey = "carelayGoogleTokenTime_" + carelayUser;
    let googleToken = localStorage.getItem(tokenKey) || "";

    function updateGoogleStatus(email = null) {
      const statusEl = document.getElementById("googleStatus");
      const btnEl = document.getElementById("googleConnectBtn");
      if (email) {
        statusEl.textContent = "Google連携が完了しています（" + email + "）";
        btnEl.textContent = "🔓 連携解除";
      } else {
        statusEl.textContent = "Googleアカウントとまだ連携されていません。";
        btnEl.textContent = "🔗 Googleで連携";
      }
    }

    function isTokenExpired() {
      const saved = parseInt(localStorage.getItem(tokenTimeKey) || "0", 10);
      return !saved || (Date.now() - saved > 3600 * 1000);
    }

    function fetchGoogleAccountEmail() {
      if (!googleToken) {
        updateGoogleStatus(null);
        return;
      }
      fetch("https://www.googleapis.com/oauth2/v1/userinfo?alt=json", {
        headers: { Authorization: "Bearer " + googleToken }
      })
      .then(res => {
        if (!res.ok) throw new Error("Invalid token");
        return res.json();
      })
      .then(user => {
        if (user && user.email) {
          updateGoogleStatus(user.email);
        } else {
          updateGoogleStatus(null);
        }
      })
      .catch(() => {
        updateGoogleStatus(null);
      });
    }

    function autoRefreshGoogleToken() {
      if (!googleToken || !isTokenExpired()) {
        fetchGoogleAccountEmail();
        return;
      }
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: clientId,
        scope: "https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/drive.metadata.readonly https://www.googleapis.com/auth/userinfo.email",
        prompt: "none",
        callback: res => {
          if (res && res.access_token) {
            googleToken = res.access_token;
            localStorage.setItem(tokenKey, googleToken);
            localStorage.setItem(tokenTimeKey, Date.now().toString());
            fetchGoogleAccountEmail();
          } else {
            updateGoogleStatus(null);
          }
        }
      });
      tokenClient.requestAccessToken();
    }

    function handleGoogleAuth() {
      if (googleToken) {
        localStorage.removeItem(tokenKey);
        localStorage.removeItem(tokenTimeKey);
        updateGoogleStatus(null);
        googleToken = "";
        return;
      }
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: clientId,
        scope: "https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/drive.metadata.readonly https://www.googleapis.com/auth/userinfo.email",
        prompt: "consent",
        callback: res => {
          if (res && res.access_token) {
            googleToken = res.access_token;
            localStorage.setItem(tokenKey, googleToken);
            localStorage.setItem(tokenTimeKey, Date.now().toString());
            fetchGoogleAccountEmail();
          }
        }
      });
      tokenClient.requestAccessToken();
    }

    document.addEventListener("DOMContentLoaded", () => {
      autoRefreshGoogleToken();
      const btn = document.getElementById("googleConnectBtn");
      if (btn) btn.onclick = handleGoogleAuth;
    });
  })();
  </script>

<script>
function initMypage() {
  const orgEl = document.getElementById("orgOutput");
  const emailEl = document.getElementById("emailOutput");
  const newAccountInput = document.getElementById("newAccount");
  const addAccountBtn = document.getElementById("addAccountBtn");
  const accountList = document.getElementById("accountList");
  const logoutBtn = document.getElementById("logoutBtn");

  const userId = localStorage.getItem("carelayUser");
  const allAccounts = JSON.parse(localStorage.getItem("carelayAccounts") || "[]");
  const current = allAccounts.find(a => a.id === userId);

  if (current) {
    orgEl.textContent = current.org;
    emailEl.textContent = current.email;
  }

  accountList.innerHTML = "";
  allAccounts.forEach(acc => {
    const btn = document.createElement("button");
    btn.innerHTML = '<span>' + acc.org + "（" + acc.email + "）</span><span>切替</span>";
    btn.onclick = () => {
      localStorage.setItem("carelayUser", acc.id);
      location.reload();
    };
    accountList.appendChild(btn);
  });

  addAccountBtn.onclick = () => {
    const email = newAccountInput.value.trim();
    if (!email) return alert("メールアドレスを入力してください");
    const org = prompt("このアカウントの事業所名を入力してください") || "";
    const newId = crypto.randomUUID();
    allAccounts.push({ id: newId, org, email });
    localStorage.setItem("carelayAccounts", JSON.stringify(allAccounts));
    localStorage.setItem("carelayUser", newId);
    location.reload();
  };

  logoutBtn.onclick = () => {
    if (!confirm("ログアウトしますか？")) return;
    localStorage.removeItem("carelayUser");
    location.href = "index.html";
  };
}

document.addEventListener("DOMContentLoaded", initMypage);
</script>
</body>
</html>
