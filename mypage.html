<!DOCTYPE html>

  <style>

</head>
<body>
  <main>
    <h1>üë§ „Éû„Ç§„Éö„Éº„Ç∏</h1>

    <div class="box highlight">
      <strong>„É≠„Ç∞„Ç§„É≥‰∏≠„ÅÆ„Ç¢„Ç´„Ç¶„É≥„Éà</strong><br>
      <div class="org" id="orgOutput">(ÂèñÂæó‰∏≠‚Ä¶)</div>
      <div class="email" id="emailOutput">-</div>
    </div>

    <div class="box input-area">
      <strong>„Ç¢„Ç´„Ç¶„É≥„ÉàÂàáÊõø„ÉªËøΩÂä†</strong>
      <input type="email" id="newAccount" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ" />
      <button onclick="confirmAdd()">ËøΩÂä†„Åó„Å¶Âàá„ÇäÊõø„Åà</button>
      <div class="account-list" id="accountList"></div>
    </div>

    <div class="box warning">
      <button style="background-color:#d9534f;" onclick="confirmLogout()">‚õî „É≠„Ç∞„Ç¢„Ç¶„Éà</button>
    </div>
  </main>

  <div id="modal" class="modal-bg">
    <div class="modal-box">
      <p id="modalMessage">„É°„ÉÉ„Çª„Éº„Ç∏</p>
      <button onclick="modalOk()">OK</button>
      <button onclick="modalCancel()">„Ç≠„É£„É≥„Çª„É´</button>
    </div>
  </div>

  <script>
    const orgOutput = document.getElementById("orgOutput");
    const emailOutput = document.getElementById("emailOutput");
    const modal = document.getElementById("modal");
    const modalMessage = document.getElementById("modalMessage");
    const accountList = document.getElementById("accountList");

    let modalAction = "";
    let modalTarget = "";

    const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpoa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM";

    async function fetchCurrentOrg() {
      const email = localStorage.getItem("carelayUser") || "";
      emailOutput.textContent = email || "-";

      if (!email) {
        orgOutput.textContent = "(Êú™„É≠„Ç∞„Ç§„É≥)";
        return;
      }

      const url = `${supabaseUrl}/rest/v1/applications?email=eq.${encodeURIComponent(email)}`;
      const res = await fetch(url, {
        headers: {
          "apikey": supabaseKey,
          "Authorization": `Bearer ${supabaseKey}`
        }
      });
      const data = await res.json();
      orgOutput.textContent = (data[0]?.org_name) || "(Êú™ÂèñÂæó)";
    }

    function confirmAdd() {
      const input = document.getElementById("newAccount").value.trim().toLowerCase();
      if (!input) {
        modalAction = "alert";
        modalMessage.textContent = "„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
        modal.style.display = "flex";
        return;
      }
      modalAction = "add";
      modalTarget = input;
      modalMessage.textContent = `${input} „ÇíËøΩÂä†„Åó„Å¶Âàá„ÇäÊõø„Åà„Åæ„Åô„ÅãÔºü`;
      modal.style.display = "flex";
    }

    function confirmLogout() {
      modalAction = "logout";
      modalMessage.textContent = "Êú¨ÂΩì„Å´„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åô„ÅãÔºü";
      modal.style.display = "flex";
    }

    function confirmDelete(email) {
      modalAction = "delete";
      modalTarget = email;
      modalMessage.textContent = `${email} „ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`;
      modal.style.display = "flex";
    }

    function modalCancel() {
      modal.style.display = "none";
      modalAction = "";
    }

    async function modalOk() {
      modal.style.display = "none";

      if (modalAction === "alert") return;

      if (modalAction === "add") {
        const url = `${supabaseUrl}/rest/v1/applications?email=eq.${encodeURIComponent(modalTarget)}`;
        const res = await fetch(url, {
          headers: {
            "apikey": supabaseKey,
            "Authorization": `Bearer ${supabaseKey}`
          }
        });
        const data = await res.json();

        if (data.length > 0 && data[0].status === "approved") {
          localStorage.setItem("carelayUser", modalTarget);
          localStorage.setItem("carelayApproved", "ok");

          let list = JSON.parse(localStorage.getItem("carelayList") || "[]");
          if (!list.includes(modalTarget)) {
            list.push(modalTarget);
            localStorage.setItem("carelayList", JSON.stringify(list));
          }
          location.reload();
        } else {
          modalAction = "alert";
          modalMessage.textContent = "ÊâøË™ç„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑ„Ç¢„Ç´„Ç¶„É≥„Éà„Åß„Åô„ÄÇ";
          modal.style.display = "flex";
        }
      } else if (modalAction === "logout") {
        localStorage.clear();
        location.href = "index.html";
      } else if (modalAction === "delete") {
        let list = JSON.parse(localStorage.getItem("carelayList") || "[]");
        list = list.filter(e => e !== modalTarget);
        localStorage.setItem("carelayList", JSON.stringify(list));
        renderAccountList();
      }
    }

    function renderAccountList() {
      const list = JSON.parse(localStorage.getItem("carelayList") || "[]");
      const current = localStorage.getItem("carelayUser");
      accountList.innerHTML = "";

      list.forEach(email => {
        if (email === current) return;

        const btn = document.createElement("button");
        const span = document.createElement("span");
        span.textContent = email;
        const del = document.createElement("i");
        del.textContent = "üóëÔ∏è";
        del.onclick = (e) => {
          e.stopPropagation();
          confirmDelete(email);
        };

        btn.appendChild(span);
        btn.appendChild(del);
        btn.onclick = () => {
          localStorage.setItem("carelayUser", email);
          localStorage.setItem("carelayApproved", "ok");
          location.reload();
        };
        accountList.appendChild(btn);
      });
    }

    fetchCurrentOrg();
    renderAccountList();
  </script>
</body>
</html>
