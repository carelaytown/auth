<style>
  #mypage-app .mypage-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }
  #mypage-app .box {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  #mypage-app .highlight { background-color: #e6f0ff; }
  #mypage-app .input-area { background-color: #f4f4f4; }
  #mypage-app .google-connect { background-color: #e8f5e9; border-left: 5px solid #66bb6a; }
  #mypage-app .warning { background-color: #fff8e1; }
  #mypage-app .account-list button {
    display: inline-flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    background: #eef4ff;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 6px 10px;
    margin-top: 8px;
    cursor: pointer;
  }
  #mypage-app input[type="email"] {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    margin-bottom: 10px;
  }
  #mypage-app button {
    padding: 8px 16px;
    background-color: #2a6ebb;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #mypage-app button:hover { background-color: #1e5393; }
  #mypage-app .email { font-size: 14px; color: #555; }
  #mypage-app .org { font-weight: bold; }
  .modal-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeIn 0.2s ease;
  }
  .modal-box {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    position: relative;
  }
  .modal-box::before {
    content: "\26A0";
    font-size: 32px;
    display: block;
    margin-bottom: 10px;
  }
  .modal-box p {
    margin-bottom: 20px;
    font-size: 16px;
    color: #333;
  }
  .modal-box button {
    display: inline-block;
    width: 100px;
    padding: 8px;
    margin: 8px 5px 0;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    border: none;
  }
  #modalOk {
    background-color: #2a6ebb;
    color: white;
  }
  #modalCancel {
    background-color: #eee;
    color: #333;
  }
  #modalCancel:hover {
    background-color: #ddd;
  }
  #modalOk:hover {
    background-color: #1e5393;
  }
  #mypage-app .account-list button span {
    color: #333 !important;
  }
  @keyframes fadeIn {
    from { opacity: 0; } to { opacity: 1; }
  }
</style>
<div id="mypage-app">
  <div class="mypage-container">
    <div class="box highlight">
      <strong>ログイン中のアカウント</strong><br/>
      <div class="org" id="orgOutput">(取得中…)</div>
      <div class="email" id="emailOutput">-</div>
    </div>
    <div class="box input-area">
      <strong>アカウント切替・追加</strong>
      <input id="newAccount" placeholder="メールアドレスを入力" type="email" />
      <button id="addAccountBtn">追加して切り替え</button>
      <div class="account-list" id="accountList"></div>
    </div>
    <div class="box google-connect" id="googleBox">
      <strong>Google連携</strong><br/>
      <div id="googleStatus">Googleアカウントとまだ連携されていません。</div>
      <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
        <button id="googleConnectBtn">🔗 Googleで連携</button>
        <button id="createDriveFolderBtn">📁 CARELAYTOWNフォルダを作成</button>
      </div>
    </div>
    <div class="box warning">
      <button id="logoutBtn" style="background-color:#d9534f;">⛔ ログアウト</button>
    </div>
  </div>
</div>
<div class="modal-bg" id="mypage-modal" style="display:none;">
  <div class="modal-box">
    <p id="modalMessage">メッセージ</p>
    <button id="modalOk">OK</button>
    <button id="modalCancel">キャンセル</button>
  </div>
</div>
<script defer src="https://accounts.google.com/gsi/client"></script>
