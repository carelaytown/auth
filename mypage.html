<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイページ</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f6ff;
    }
    h1 {
      color: #2a6ebb;
      margin-bottom: 20px;
    }
    .box {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .highlight {
      background-color: #e6f0ff;
    }
    .input-area {
      background-color: #f4f4f4;
    }
    .warning {
      background-color: #fff8e1;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #2a6ebb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e5393;
    }
    .email {
      font-size: 14px;
      color: #555;
    }
    .org {
      font-weight: bold;
    }

    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .modal-box p {
      margin-bottom: 20px;
    }
    .modal-box button {
      margin: 0 10px;
    }
  </style>
</head>
<body onload="loadMyPage()">
  <h1>👤 マイページ</h1>

  <div class="box highlight">
    <p><strong>ログイン中のアカウント</strong><br>
    <span id="orgName">(取得中…)</span><br>
    <span class="email" id="currentEmail">-</span></p>
  </div>

  <div class="box input-area">
    <p><strong>アカウント切替・追加</strong></p>
    <input type="email" id="newEmail" placeholder="メールアドレスを入力">
    <button onclick="confirmAddAccount()">追加して切り替え</button>
  </div>

  <div class="box warning">
    <button style="background-color: #c0392b;" onclick="confirmLogout()">⛔ ログアウト</button>
  </div>

  <!-- モーダル -->
  <div id="modalBg" class="modal-bg">
    <div class="modal-box">
      <p id="modalMsg">本当に処理を実行しますか？</p>
      <button onclick="handleModalConfirm()">OK</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpoa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM";

    function loadMyPage() {
      const email = localStorage.getItem("carelayUser") || "";
      document.getElementById("currentEmail").textContent = email;

      if (!email) {
        document.getElementById("orgName").textContent = "(未取得)";
        return;
      }

      fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${encodeURIComponent(email)}`, {
        headers: {
          "apikey": supabaseKey,
          "Authorization": `Bearer ${supabaseKey}`
        }
      })
        .then(res => res.json())
        .then(data => {
          const org = (data && data.length > 0 && data[0].org_name) ? data[0].org_name : "(未取得)";
          document.getElementById("orgName").textContent = org;
        })
        .catch(() => {
          document.getElementById("orgName").textContent = "(取得失敗)";
        });
    }

    let modalAction = "";

    function confirmAddAccount() {
      const email = document.getElementById("newEmail").value.trim().toLowerCase();
      if (!email) {
        showModal("メールアドレスを入力してください。", null);
        return;
      }
      modalAction = "add";
      showModal(`「${email}」を追加して切り替えますか？`, () => switchAccount(email));
    }

    function confirmLogout() {
      modalAction = "logout";
      showModal("本当にログアウトしますか？", logout);
    }

    function switchAccount(email) {
      fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${encodeURIComponent(email)}`, {
        headers: {
          "apikey": supabaseKey,
          "Authorization": `Bearer ${supabaseKey}`
        }
      })
        .then(res => res.json())
        .then(data => {
          if (data && data.length > 0 && data[0].status === "approved") {
            localStorage.setItem("carelayUser", email);
            localStorage.setItem("carelayApproved", "ok");
            location.reload();
          } else {
            showModal("承認されていないアカウントです。", null);
          }
        })
        .catch(() => {
          showModal("エラーが発生しました。", null);
        });
    }

    function logout() {
      localStorage.removeItem("carelayUser");
      localStorage.removeItem("carelayApproved");
      window.location.href = "index.html";
    }

    function showModal(msg, callback) {
      document.getElementById("modalMsg").textContent = msg;
      document.getElementById("modalBg").style.display = "flex";
      window._modalCallback = callback;
    }

    function closeModal() {
      document.getElementById("modalBg").style.display = "none";
      window._modalCallback = null;
    }

    function handleModalConfirm() {
      closeModal();
      if (typeof window._modalCallback === "function") {
        window._modalCallback();
      }
    }
  </script>
</body>
</html>
