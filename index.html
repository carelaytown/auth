<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARELAYタウン 認証</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }
    .note {
      margin-bottom: 1rem;
      font-size: 13px;
      color: #555;
    }
    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
    .message {
      margin-top: 1rem;
      color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CARELAYタウン 認証</h1>
    <p class="note">
      ※初回は、メールに届いたログインリンクを必ずクリックしてください。<br>
      クリックしないとログインは完了しません。<br>
      一度ログインすれば、次回からはこのページを開かずに自動的にCARELAYタウンへ入れます。
    </p>
    <input type="email" id="email" placeholder="メールアドレスを入力" />
    <button id="loginBtn">Magic Linkでログイン</button>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://udcrfwejohzmhfojnwha.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkY3Jmd2Vqb2h6bWhmb2pud2hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5ODk1NzgsImV4cCI6MjA2MTU2NTU3OH0.dqy_L8iPlbUDoozkha4yjar4ADvinxGc0a6ygSuBLQI';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const msg = document.getElementById('message');

    // すでにログイン済みなら自動遷移
    supabase.auth.getSession().then(async ({ data: { session } }) => {
      if (session) {
        const { data: approved } = await supabase
          .from('approved_users')
          .select('email')
          .eq('email', session.user.email)
          .single();

        if (approved) {
          window.location.href = 'top.html';
        }
      }
    });

    // Magic Link送信処理（動的 redirectTo）
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      msg.style.color = '#cc0000';

      if (!email) {
        msg.textContent = 'メールアドレスを入力してください。';
        return;
      }

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: window.location.origin + '/auth/top.html'
        }
      });

      if (error) {
        msg.textContent = 'ログインリンクの送信に失敗しました。';
      } else {
        msg.style.color = 'green';
        msg.textContent = 'メールを確認してください。ログインリンクを送信しました。';
      }
    });
  </script>
</body>
</html>
