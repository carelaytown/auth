<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARELAYタウン ログイン</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f0f6ff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h1 {
      color: #2a6ebb;
      font-size: 20px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2a6ebb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e5393;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>CARELAYタウン ログイン</h1>
    <div class="error" id="errorBox"></div>
    <input type="email" id="email" placeholder="メールアドレスを入力">
    <button onclick="login()">ログイン</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://viihcgkjzzhkdiwdzdex.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpoa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM';

    async function login() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const errorBox = document.getElementById('errorBox');
      errorBox.textContent = "";

      if (!email) {
        errorBox.textContent = "メールアドレスを入力してください。";
        return;
      }

      const res = await fetch(`${SUPABASE_URL}/rest/v1/applications?email=eq.${encodeURIComponent(email)}`, {
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`
        }
      });
      const data = await res.json();

      if (data.length === 0) {
        errorBox.textContent = "アカウントが見つかりません。";
        return;
      }

      const account = data[0];

      if (account.status !== "approved") {
        errorBox.textContent = "まだ承認されていません。";
        return;
      }

      localStorage.setItem("carelayUser", email);
      localStorage.setItem("carelayApproved", "ok");

      if (account.is_admin === true) {
        localStorage.setItem("carelayAdmin", "true");
      } else {
        localStorage.setItem("carelayAdmin", "false");
      }

      location.href = "top.html";
    }
  </script>
</body>
</html>
