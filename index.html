<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARELAYタウン｜ログイン・申込</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      background: #f0f6ff;
    }
    header {
      background: #1b355d;
      color: white;
      padding: 16px;
      text-align: center;
    }
    .container {
      max-width: 480px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #1b355d;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1b355d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #142849;
    }
    .status {
      margin-bottom: 12px;
      font-size: 14px;
      color: #333;
    }
    .error {
      color: red;
    }
    .pending {
      color: orange;
    }
  </style>
</head>
<body>
  <header>
    <h1>CARELAYタウン 利用申込み・ログイン</h1>
  </header>
  <div class="container">
    <h2>STEP1：利用申込み</h2>
    <div class="status" id="applyStatus"></div>
    <input type="text" id="orgName" placeholder="事業所名を入力" />
    <input type="email" id="applyEmail" placeholder="メールアドレスを入力" />
    <button onclick="submitApplication()">申請する</button>
  </div>

  <div class="container">
    <h2>STEP2：ログイン</h2>
    <div class="status" id="loginStatus"></div>
    <input type="email" id="loginEmail" placeholder="申請したメールアドレスを入力" />
    <button onclick="login()">ログインする</button>
  </div>

  <script>
    const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpoa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM";

    window.onload = () => {
      const approved = localStorage.getItem("carelayApproved");
      const email = localStorage.getItem("carelayUser");
      if (approved === "ok" && email) {
        window.location.href = "top.html";
      }
    };

    async function submitApplication() {
      const orgName = document.getElementById("orgName").value.trim();
      const email = document.getElementById("applyEmail").value.trim().toLowerCase();
      const statusDiv = document.getElementById("applyStatus");
      statusDiv.innerText = "";
      statusDiv.className = "status";

      if (!orgName || !email) {
        statusDiv.innerText = "すべての項目を入力してください。";
        statusDiv.classList.add("error");
        return;
      }

      const checkRes = await fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${email}`, {
        method: "GET",
        headers: {
          "apikey": supabaseKey,
          "Authorization": `Bearer ${supabaseKey}`
        }
      });

      const checkData = await checkRes.json();

      if (checkData.length > 0) {
        statusDiv.innerText = "すでに申請済みのメールアドレスです。";
        statusDiv.classList.add("error");
        return;
      }

      const res = await fetch(`${supabaseUrl}/rest/v1/applications`, {
        method: "POST",
        headers: {
          "apikey": supabaseKey,
          "Authorization": `Bearer ${supabaseKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: email,
          org_name: orgName,
          status: "pending"
        })
      });

      if (res.ok) {
        statusDiv.innerText = "申請が送信されました。承認されるまでお待ちください。";
      } else {
        statusDiv.innerText = "申請に失敗しました。もう一度お試しください。";
        statusDiv.classList.add("error");
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const statusDiv = document.getElementById("loginStatus");
      statusDiv.innerText = "";
      statusDiv.className = "status";

      if (!email) {
        statusDiv.innerText = "メールアドレスを入力してください。";
        statusDiv.classList.add("error");
        return;
      }

      const res = await fetch(`${supabaseUrl}/rest/v1/applications?email=eq.${email}`, {
        method: "GET",
        headers: {
          "apikey": supabaseKey,
          "Authorization": `Bearer ${supabaseKey}`
        }
      });

      const data = await res.json();

      if (data && data.length > 0) {
        if (data[0].status === "approved") {
          localStorage.setItem("carelayUser", email);
          localStorage.setItem("carelayApproved", "ok");

          // ✅ 管理者フラグを保存（今回の追加点）
          if (data[0].is_admin === true) {
            localStorage.setItem("carelayAdmin", "true");
          } else {
            localStorage.setItem("carelayAdmin", "false");
          }

          window.location.href = "top.html";
        } else {
          statusDiv.innerText = "申請済みですが、まだ承認されていません。";
          statusDiv.classList.add("pending");
        }
      } else {
        statusDiv.innerText = "申請が見つかりません。利用申込みを先に行ってください。";
        statusDiv.classList.add("error");
      }
    }
  </script>
</body>
</html>
