<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ホームセンター | CARELAYタウン</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f0f6ff;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .intro {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .intro img {
      width: 100px;
      margin-right: 20px;
      border-radius: 10px;
    }
    .intro h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }
    .intro p {
      font-size: 14px;
      color: #333;
    }
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
    .app-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }
    .app-card {
      width: calc(33% - 20px);
      background-color: #fffdf5;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .app-card h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }
    .app-card p {
      font-size: 13px;
      color: #555;
      margin-bottom: 12px;
    }
    .app-card button {
      padding: 6px 12px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2a6ebb;
      color: white;
    }
    .app-card button.remove {
      background-color: #c0392b;
    }
    .message {
      margin-left: 10px;
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      <img src="https://viihcgkjzzhkdiwdzdex.supabase.co/storage/v1/object/public/images//samplehomecenter.png" alt="ホームセンター">
      <div>
        <h2>🏪 ホームセンター</h2>
        <p>このカテゴリでは、<strong>端末にのみデータ保存される</strong>便利ツールが利用できます。<br>他の端末とはデータ共有されません。</p>
      </div>
    </div>
    <hr>
    <div class="app-grid" id="appGrid"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://viihcgkjzzhkdiwdzdex.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpIa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTUxMjI0NDMsImV4cCI6MjAzMDY5ODQ0M30.Eg_VBgLTIqG-9mAGQhItBkaTr0ZSvJqVa8Z9zH7L4lU"
    );

    async function loadApps() {
      const { data, error } = await supabase
        .from("apps")
        .select("*")
        .eq("category", "tools")
        .eq("is_public", true)
        .order("sort", { ascending: true });

      if (error) {
        console.error("アプリ取得エラー:", error.message);
        return;
      }

      const appGrid = document.getElementById("appGrid");
      const localList = JSON.parse(localStorage.getItem("carelayTools") || "[]");

      data.forEach(app => {
        const card = document.createElement("div");
        card.className = "app-card";
        card.innerHTML = `
          <h3>${app.icon || "🔧"} ${app.label}</h3>
          <p>${app.description || "説明がありません。"}</p>
          <button data-id="${app.page}" class="${localList.includes(app.page) ? "remove" : ""}">
            ${localList.includes(app.page) ? "解除する" : "追加する"}
          </button>
        `;
        appGrid.appendChild(card);

        const btn = card.querySelector("button");
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          const list = JSON.parse(localStorage.getItem("carelayTools") || "[]");
          const isAdd = !list.includes(id);
          if (isAdd) {
            list.unshift(id);
            btn.textContent = "解除する";
            btn.classList.add("remove");
            showMessage("追加しました");
          } else {
            const idx = list.indexOf(id);
            if (idx > -1) list.splice(idx, 1);
            btn.textContent = "追加する";
            btn.classList.remove("remove");
            showMessage("解除しました");
          }
          localStorage.setItem("carelayTools", JSON.stringify(list));
          if (window.parent && typeof window.parent.setupAccordionMenu === "function") {
            window.parent.setupAccordionMenu();
          }
        });
      });
    }

    function showMessage(text) {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.textContent = text;
      document.querySelector(".container").appendChild(msg);
      setTimeout(() => msg.remove(), 2000);
    }

    loadApps();
  </script>
</body>
</html>
