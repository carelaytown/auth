<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホームセンター | CARELAYタウン</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f0f6ff;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .intro {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .intro img {
      width: 100px;
      margin-right: 20px;
      border-radius: 10px;
    }
    .intro h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }
    .intro p {
      font-size: 14px;
      color: #333;
    }
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
    .app-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }
    .app-card {
      width: calc(33% - 20px);
      background-color: #fffdf5;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .app-card h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }
    .app-card p {
      font-size: 13px;
      color: #555;
      margin-bottom: 12px;
    }
    .app-card button {
      padding: 6px 12px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2a6ebb;
      color: white;
    }
    .app-card button.remove {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      <img src="img/toolcenter.jpg" alt="ホームセンター">
      <div>
        <h2>🏪 ホームセンター</h2>
        <p>このカテゴリでは、<strong>端末にのみデータ保存される</strong>便利ツールが利用できます。<br>他の端末とはデータ共有されません。</p>
      </div>
    </div>
    <hr>
    <div class="app-grid" id="appList"></div>
  </div>

  <script type="module">
    const supabase = createClient(
      "https://udcrfwejohzmhfojnwha.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkY3Jmd2Vqb2h6bWhmb2pud2hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5ODk1NzgsImV4cCI6MjA2MTU2NTU3OH0.dqy_L8iPlbUDoozkha4yjar4ADvinxGc0a6ygSuBLQI"
    );

    const appList = document.getElementById("appList");

    function getToolList() {
      return JSON.parse(localStorage.getItem("carelayTools") || "[]");
    }

    function toggleApp(btn, id) {
      const list = getToolList();
      if (list.includes(id)) {
        const idx = list.indexOf(id);
        if (idx >= 0) list.splice(idx, 1);
        btn.textContent = "追加する";
        btn.classList.remove("remove");
      } else {
        list.unshift(id);
        btn.textContent = "解除する";
        btn.classList.add("remove");
      }
      localStorage.setItem("carelayTools", JSON.stringify(list));
      if (window.parent && typeof window.parent.setupAccordionMenu === "function") {
        window.parent.setupAccordionMenu();
      }
    }

    async function loadApps() {
      const { data, error } = await supabase
        .from("apps")
        .select("*")
        .eq("category", "tools")
        .eq("is_public", true)
        .order("order");

      if (error) {
        console.error("データ取得エラー:", error);
        return;
      }

      const list = getToolList();

      data.forEach(app => {
        const card = document.createElement("div");
        card.className = "app-card";
        card.dataset.id = app.page;

        const h3 = document.createElement("h3");
        h3.textContent = `${app.icon || ""} ${app.name}`;
        card.appendChild(h3);

        const p = document.createElement("p");
        p.textContent = app.description || "";
        card.appendChild(p);

        const btn = document.createElement("button");
        btn.textContent = list.includes(app.page) ? "解除する" : "追加する";
        if (list.includes(app.page)) btn.classList.add("remove");
        btn.onclick = () => toggleApp(btn, app.page);
        card.appendChild(btn);

        appList.appendChild(card);
      });
    }

    loadApps();
  </script>
</body>
</html>
