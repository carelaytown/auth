<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CARELAYタウン電卓（パネル版）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      line-height: 1.4;
      margin: 0;
      padding: 0;
    }
    label, input, textarea, button {
      font-family: inherit;
      font-size: inherit;
    }
    textarea {
      resize: none;
    }
    #toolcalc-app {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .panel {
      background: #f9f9f9;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .display-area {
      margin-bottom: 12px;
    }
    .display-area .formula, .display-area .result {
      width: 100%;
      padding: 10px;
      margin-bottom: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      text-align: right;
    }
    .display-area .formula {
      font-size: 18px;
      color: #555;
    }
    .display-area .result {
      font-size: 24px;
      font-weight: bold;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }
    .button-grid button {
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #eeeeee;
      cursor: pointer;
      transition: transform 0.1s, background 0.1s;
    }
    .button-grid button:active {
      transform: scale(0.95);
    }
    .button-grid button.op {
      background-color: #d1e7fd;
    }
    .button-grid button.eq {
      background-color: #fcd34d;
    }
    .button-grid button.ac {
      background-color: #fca5a5;
    }
    .button-grid button.tax {
      background-color: #c7d2fe;
    }
    .history-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 0;
      border-bottom: 1px solid #ddd;
    }
    .history-item .exp {
      flex: 1;
      white-space: nowrap;
    }
    .history-item textarea {
      width: 100px;
      height: 24px;
    }
    .history-item button {
      font-size: 12px;
      padding: 4px 6px;
    }
  </style>
</head>
<body>
