<!DOCTYPE html>
<html lang="ja">
<head>

  <style>

</head>
<body>
  <header>

    </div>
  </header>

  <div id="layout">
    <div id="sidebar">
      <div id="accordionMenu"></div>
    </div>
    <div id="main">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://udcrfwejohzmhfojnwha.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkY3Jmd2Vqb2h6bWhmb2pud2hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5ODk1NzgsImV4cCI6MjA2MTU2NTU3OH0.dqy_L8iPlbUDoozkha4yjar4ADvinxGc0a6ygSuBLQI'
    );

    window.addEventListener("DOMContentLoaded", async () => {
      // Magic LinkÂØæÂøúÔºöURLÂÜÖ„Éà„Éº„ÇØ„É≥„ÅÆ„Çª„ÉÉ„Ç∑„Éß„É≥Âæ©ÂÖÉ
      await supabase.auth.getSessionFromUrl();
      window.history.replaceState({}, document.title, window.location.pathname);

      // „Çª„ÉÉ„Ç∑„Éß„É≥ÂèñÂæó
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "index.html";
        return;
      }

      const email = session.user.email.toLowerCase();
      document.getElementById("userEmail").textContent = email;

      // ÊâøË™ç„ÉÜ„Éº„Éñ„É´„Å®ÁÖßÂêà
      const { data } = await supabase
        .from('approved_users')
        .select('email')
        .eq('email', email)
        .single();

      if (!data) {
        alert("„Åæ„Å†ÊâøË™ç„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ");
        window.location.href = "index.html";
        return;
      }

      // Ë™çË®ºÊàêÂäü ‚Üí UIÊßãÁØâ
      setupAccordionMenu();
      loadMain("map");
    });

    function setupAccordionMenu() {
      const sections = [
        { id: "office", label: "üè¢ „Éá„Éº„ÇøÁÆ°ÁêÜ" },
        { id: "tools", label: "üõ†Ô∏è ‰æøÂà©„ÉÑ„Éº„É´" }
        // ÂøÖË¶Å„Å´Âøú„Åò„Å¶ËøΩÂä†
      ];
      const container = document.getElementById("accordionMenu");
      container.innerHTML = "";
      sections.forEach(sec => {
        const acc = document.createElement("div");
        acc.className = "accordion";
        acc.textContent = sec.label;
        acc.onclick = () => {
          const panel = acc.nextElementSibling;
          panel.style.display = panel.style.display === "block" ? "none" : "block";
        };
        const panel = document.createElement("div");
        panel.className = "panel";
        const btn = document.createElement("button");
        btn.textContent = "üìã „Ç¢„Éó„É™‰∏ÄË¶ß";
        btn.onclick = () => loadMain(sec.id);
        panel.appendChild(btn);
        container.appendChild(acc);
        container.appendChild(panel);
      });
    }

    function loadMain(page) {
      const main = document.getElementById("main");
      main.innerHTML = "Ë™≠„ÅøËæº„Åø‰∏≠...";
      fetch(`${page}.html`).then(res => res.text()).then(html => {
        main.innerHTML = html;
        const scripts = main.querySelectorAll("script");
        scripts.forEach(old => {
          const tag = document.createElement("script");
          old.src ? (tag.src = old.src) : (tag.textContent = old.textContent);
          old.replaceWith(tag);
        });
      });
    }

    function logout() {
      supabase.auth.signOut().then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
