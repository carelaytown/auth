  </style>
</head>
<body onload="initTopPage()">

  <script>
    function initTopPage() {
      const approved = localStorage.getItem("carelayApproved");

      document.getElementById("orgLabel").textContent = email;

    function loadMain(pageName) {
      document.getElementById('main').innerHTML = "<p>Ë™≠„ÅøËæº„Åø‰∏≠...</p>";
      fetch(`${pageName}.html`)
        .then(res => res.text())

          const main = document.getElementById('main');
          main.innerHTML = html;
          const scripts = main.querySelectorAll('script');
          scripts.forEach(oldScript => {
            const newScript = document.createElement('script');
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            oldScript.parentNode.replaceChild(newScript, oldScript);
          });
        });
    }
