<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARELAYタウン</title>
</head>
<body>
  <p>読み込み中...</p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://udcrfwejohzmhfojnwha.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkY3Jmd2Vqb2h6bWhmb2pud2hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5ODk1NzgsImV4cCI6MjA2MTU2NTU3OH0.dqy_L8iPlbUDoozkha4yjar4ADvinxGc0a6ygSuBLQI';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const { data: { session } } = await supabase.auth.getSession();

    // セッションが存在しないなら、MagicLink URLから取得を試みる
    if (!session) {
      const { data, error } = await supabase.auth.getSessionFromUrl();
      if (data?.session) {
        // URL整形してリロード（#access_token 等を除去）
        window.history.replaceState({}, document.title, window.location.pathname);
        location.reload();
        return;
      }
      // 取得できなければ index に戻す
      window.location.href = "index.html";
    } else {
      const userEmail = session.user.email.toLowerCase();
      const { data, error } = await supabase
        .from("approved_users")
        .select("email")
        .eq("email", userEmail)
        .single();

      if (data) {
        // 承認済ならメイン表示
        window.location.href = "main.html";
      } else {
        alert("まだ承認されていません。");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
