<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARELAYタウン</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f6ff;
    }
    header {
      background: #1b355d;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
    }
    .org-name {
      font-size: 14px;
    }
    main {
      padding: 0;
      display: flex;
    }
    nav {
      width: 200px;
      background: #ffe8b0;
      padding: 20px 10px;
    }
    nav button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      background: #1b355d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      height: 100vh;
    }
    footer {
      text-align: center;
      padding: 8px;
      background: #1b355d;
      color: white;
      font-size: 12px;
    }
    .menu-buttons {
      display: flex;
      gap: 10px;
    }
    .menu-buttons button {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">🏙️ CARELAYタウン</div>
    <div class="menu-buttons">
      <div class="org-name" id="orgLabel">(未登録)</div>
      <button onclick="goToPage('mypage.html')">マイページ</button>
      <button onclick="goToPage('howto.html')">❓使い方</button>
    </div>
  </header>

  <main>
    <nav>
      <button onclick="goToPage('map.html')">🏠 タウンへ戻る</button>
      <button onclick="goToPage('tools-list.html')">データ管理</button>
      <button onclick="goToPage('work-list.html')">実務ツール</button>
      <button onclick="goToPage('post-list.html')">便利ツール</button>
      <button onclick="goToPage('message-list.html')">メッセージ便</button>
      <button onclick="goToPage('bank-list.html')">金銭管理</button>
      <button onclick="goToPage('material-list.html')">素材集</button>
      <button onclick="goToPage('info-list.html')">商材紹介</button>
      <button onclick="goToPage('office-list.html')">運営連絡</button>
    </nav>
    <iframe id="mainFrame" src="map.html"></iframe>
  </main>

  <footer>
    © 2025 CARELAY TOWN
  </footer>

  <script>
    const supabaseUrl = "https://viihcgkjzzhkdiwdzdex.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpoa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const email = localStorage.getItem("carelayUser");
    const approved = localStorage.getItem("carelayApproved");

    if (!email || approved !== "ok") {
      window.location.href = "index.html";
    }

    async function fetchUserInfo(email) {
      const query = email.trim().toLowerCase();

      const { data, error } = await supabase
        .from("applications")
        .select("org_name, is_admin")
        .eq("email", query);

      if (error) {
        console.error("Supabase取得エラー:", error);
        document.getElementById("orgLabel").textContent = "(未登録)";
        return;
      }

      if (data && data.length > 0 && data[0].org_name) {
        document.getElementById("orgLabel").textContent = data[0].org_name;
      } else {
        console.warn("org_nameが見つかりません:", data);
        document.getElementById("orgLabel").textContent = "(未登録)";
      }
    }

    fetchUserInfo(email);

    function goToPage(page) {
      document.getElementById("mainFrame").src = page;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>
</html>
