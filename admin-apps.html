<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アプリ管理</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f7fa; }
    .main { padding: 20px; margin-left: 250px; }
    h2 { margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
    th { background: #e9eff5; white-space: nowrap; }
    input[type="text"], input[type="number"] { width: 100%; box-sizing: border-box; }
    .toolbar { margin-bottom: 10px; display: flex; gap: 10px; align-items: center; }
    .toolbar select { padding: 4px 8px; }
  </style>
</head>
<body>
  <div class="main">
    <h2>アプリ管理</h2>
    <div class="toolbar">
      <button id="addBtn">➕ アプリ追加</button>
      <button id="deleteBtn">🗑 削除</button>
      <button id="saveBtn">💾 更新</button>
      <label for="categoryFilter">カテゴリ:</label>
      <select id="categoryFilter">
        <option value="all">すべて表示</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>名前</th><th>ページ</th><th>カテゴリ</th><th>アイコン</th><th>順番</th><th>公開</th>
        </tr>
      </thead>
      <tbody id="appsTable">
        <!-- JSでデータを注入 -->
      </tbody>
    </table>
  </div>

  <script>
    const sampleData = [
      { name: "電卓", page: "toolcalc", category: "tools", icon: "🪮", sort: 0, is_public: true }
    ];

    const appsTable = document.getElementById("appsTable");
    const categoryFilter = document.getElementById("categoryFilter");

    function renderTable(data) {
      appsTable.innerHTML = "";
      const categories = new Set();

      data.forEach((app, index) => {
        const row = document.createElement("tr");
        row.dataset.category = app.category;
        row.innerHTML = `
          <td><input type="checkbox"></td>
          <td><input type="text" value="${app.name}"></td>
          <td><input type="text" value="${app.page}"></td>
          <td><input type="text" value="${app.category}"></td>
          <td><input type="text" value="${app.icon}"></td>
          <td><input type="number" value="${app.sort}"></td>
          <td><input type="checkbox" ${app.is_public ? 'checked' : ''}></td>
        `;
        appsTable.appendChild(row);
        categories.add(app.category);
      });

      categoryFilter.innerHTML = '<option value="all">すべて表示</option>';
      [...categories].sort().forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        categoryFilter.appendChild(opt);
      });
    }

    categoryFilter.addEventListener("change", () => {
      const selected = categoryFilter.value;
      [...appsTable.children].forEach(row => {
        row.style.display = (selected === "all" || row.dataset.category === selected) ? "" : "none";
      });
    });

    renderTable(sampleData);
  </script>
</body>
</html>
