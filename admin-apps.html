<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アプリ管理 | CARELAYタウン</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2a6ebb;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .form-row input, select {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .primary-button {
      background-color: #2a6ebb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .primary-button:hover {
      background-color: #1e5393;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th {
      background-color: #2a6ebb;
      color: white;
      padding: 10px;
      text-align: left;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    .action-buttons button {
      margin-right: 6px;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .edit-btn { background-color: #f39c12; color: white; }
    .delete-btn { background-color: #c0392b; color: white; }
    .toggle-btn { background-color: #27ae60; color: white; }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>📱 アプリ管理</h1>

  <div class="card">
    <div class="form-row">
      <input id="label" placeholder="表示名（例：電卓）" />
      <input id="icon" placeholder="アイコン（例：🧮）" />
      <input id="page" placeholder="ページID（例：toolcalc）" />
      <input id="category" placeholder="カテゴリ（例：tools）" />
    </div>
    <div class="form-row">
      <input id="description" placeholder="アプリ説明" />
      <input id="sort" placeholder="表示順（数字）" type="number" style="max-width:120px" />
      <button class="primary-button" onclick="addApp()">＋追加</button>
    </div>
  </div>

  <div class="card">
    <div class="form-row">
      <label for="filter">カテゴリで絞り込み：</label>
      <select id="filter" onchange="loadApps()">
        <option value="">すべて表示</option>
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>表示名</th><th>アイコン</th><th>ページ</th><th>カテゴリ</th><th>公開</th><th>操作</th>
        </tr>
      </thead>
      <tbody id="appTableBody">
        <tr><td colspan="6">読み込み中...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://viihcgkjzzhkdiwdzdex.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    async function loadApps() {
      const filter = document.getElementById("filter").value;
      let query = supabase.from("apps").select("*").order("sort", { ascending: true });
      if (filter) query = query.eq("category", filter);
      const { data, error } = await query;

      const tbody = document.getElementById("appTableBody");
      tbody.innerHTML = "";
      const categories = new Set();

      if (!data || error) {
        tbody.innerHTML = '<tr><td colspan="6">読み込み失敗</td></tr>';
        return;
      }

      data.forEach(app => {
        categories.add(app.category);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${app.label}</td>
          <td>${app.icon}</td>
          <td>${app.page}</td>
          <td>${app.category}</td>
          <td><button class="toggle-btn" onclick="togglePublic('${app.id}', ${app.is_public})">${app.is_public ? "✅" : "❌"}</button></td>
          <td class="action-buttons">
            <button class="edit-btn" onclick="editApp(${JSON.stringify(app).replace(/"/g, '&quot;')})">編集</button>
            <button class="delete-btn" onclick="deleteApp('${app.id}')">削除</button>
          </td>`;
        tbody.appendChild(row);
      });

      const filterSelect = document.getElementById("filter");
      filterSelect.innerHTML = '<option value="">すべて表示</option>';
      [...categories].sort().forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        filterSelect.appendChild(opt);
      });
    }

    async function addApp() {
      const label = document.getElementById("label").value.trim();
      const icon = document.getElementById("icon").value.trim();
      const page = document.getElementById("page").value.trim();
      const category = document.getElementById("category").value.trim();
      const description = document.getElementById("description").value.trim();
      const sort = parseInt(document.getElementById("sort").value, 10);
      if (!label || !page || !category) return alert("必須項目が未入力です");

      await supabase.from("apps").insert([{ label, icon, page, category, description, sort, is_public: false }]);
      document.querySelectorAll("input").forEach(el => el.value = "");
      loadApps();
    }

    async function deleteApp(id) {
      if (confirm("削除しますか？")) {
        await supabase.from("apps").delete().eq("id", id);
        loadApps();
      }
    }

    async function togglePublic(id, current) {
      await supabase.from("apps").update({ is_public: !current }).eq("id", id);
      loadApps();
    }

    async function editApp(app) {
      const label = prompt("表示名", app.label);
      const icon = prompt("アイコン", app.icon);
      const page = prompt("ページID", app.page);
      const category = prompt("カテゴリ", app.category);
      const description = prompt("説明", app.description);
      const sort = parseInt(prompt("表示順", app.sort), 10);
      if (!label || !page || !category) return alert("必須項目が未入力です");

      await supabase.from("apps").update({ label, icon, page, category, description, sort }).eq("id", app.id);
      loadApps();
    }

    window.onload = loadApps;
  </script>
</body>
</html>
