      <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/+esm'; // â˜… latestã‚’æŒ‡å®š
        const supabase = createClient(
          'https://viihcgkjzzhkdiwdzdex.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpoa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM'
        );
    
        async function loadApps() {
          const { data, error } = await supabase.from('apps').select('*').order('sort', { ascending: true });
          if (error) {
            console.error(error);
            return;
          }
          window.allApps = data;
          renderTable(data);
          await loadCategories(); // await ã‚’è¿½åŠ 
        }
    
        function renderTable(data) {
          const tbody = document.getElementById('appTableBody');
          tbody.innerHTML = '';
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td><input type="checkbox" value="${row.id}"></td>
              <td><input type="text" value="${row.label || ''}" data-id="${row.id}" data-field="label"></td>
              <td><input type="text" value="${row.page || ''}" data-id="${row.id}" data-field="page"></td>
              <td><input type="text" value="${row.category || ''}" data-id="${row.id}" data-field="category"></td>
              <td><input type="text" value="${row.icon || ''}" data-id="${row.id}" data-field="icon"></td>
              <td><input type="number" value="${row.sort || 0}" data-id="${row.id}" data-field="sort"></td>
              <td><input type="checkbox" ${row.is_public ? 'checked' : ''} data-id="${row.id}" data-field="is_public"></td>
            `;
            tbody.appendChild(tr);
          });
        }
    
        window.toggleAll = function (master) {
          document.querySelectorAll('#appTableBody input[type="checkbox"]').forEach(cb => cb.checked = master.checked);
        };
    
        window.updateApp = async function (id, field, value) {
          const updates = {};
          updates[field] = value;
          const { error } = await supabase.from('apps').update(updates).eq('id', id);
          if (error) {
            console.error(error);
          }
        };
    
        window.addApp = async function () {
          const { data, error } = await supabase.from('apps').insert([{ label: '', page: '', category: '', icon: '', sort: 999, is_public: false }]).select('*'); // selectã‚’è¿½åŠ 
          if (error) {
            console.error(error);
          } else {
            renderTable([data[0]]); // è¿½åŠ ã—ãŸè¡Œã®ã¿ã‚’åæ˜ 
          }
        };
    
        window.deleteSelected = async function () {
          const ids = Array.from(document.querySelectorAll('#appTableBody input[type="checkbox"]:checked')).map(cb => cb.value);
          if (ids.length === 0) return;
          const { error } = await supabase.from('apps').delete().in('id', ids);
          if (error) {
            console.error(error);
          } else {
            loadApps();
          }
        };
    
        window.saveApps = async function () {
          const inputs = document.querySelectorAll('#appTableBody input[data-id]');
          const grouped = {};
          inputs.forEach(input => {
            const id = input.dataset.id;
            const field = input.dataset.field;
            if (!grouped[id]) grouped[id] = {};
            if (input.type === 'checkbox') {
              grouped[id][field] = input.checked;
            } else if (input.type === 'number') {
              grouped[id][field] = Number(input.value);
            } else {
              grouped[id][field] = input.value;
            }
          });
    
          const updates = Object.entries(grouped).map(([id, values]) => ({ id: Number(id), ...values }));
          for (const update of updates) {
            const { error } = await supabase
              .from('apps')
              .update(update)
              .eq('id', update.id); // idã§æ›´æ–°
            if (error) {
              console.error(error);
            }
          }
          loadApps();
        };
    
        async function loadCategories() {
          const { data, error } = await supabase
            .from('apps')
            .select('category')
            .distinct('category');
    
          if (error) {
            console.error('ã‚«ãƒ†ã‚´ãƒªã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            return;
          }
    
          const categories = [...new Set(data.map(item => item.category))];
    
          const filter = document.getElementById('categoryFilter');
          categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            filter.appendChild(option);
          });
    
          filter.addEventListener('change', () => {
            filterApps(filter.value);
          });
        }
    
        function filterApps(category) {
          let filteredData;
          if (category === '') {
            filteredData = window.allApps;
          } else {
            filteredData = window.allApps.filter(app => app.category === category);
          }
          renderTable(filteredData);
        }
    
        loadApps();
      </script>
