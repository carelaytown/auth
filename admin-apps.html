<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アプリ管理</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: transparent;
    }
    .apps-wrapper {
      padding: 2rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1d3557;
    }
    .toolbar {
      margin-bottom: 1rem;
    }
    .toolbar button {
      margin-right: 0.5rem;
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .toolbar button:hover {
      background-color: #e2e8f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      font-size: 0.85rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #e0e7ef;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.3rem;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="apps-wrapper">
    <h2>アプリ管理</h2>
    <div class="toolbar">
<div class="filter-row" style="display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem;">
  <div>
    <label for="categoryFilter">カテゴリ：</label>
    <select id="categoryFilter" onchange="applyFilters()">
      <option value="">すべて</option>
    </select>
  </div>
  <div>
    <label for="visibilityFilter">公開：</label>
    <select id="visibilityFilter" onchange="applyFilters()">
      <option value="">すべて</option>
      <option value="true">公開</option>
      <option value="false">非公開</option>
    </select>
  </div>
</div>
      <button onclick="addApp()">➕ アプリ追加</button>
      <button onclick="deleteSelected()">🗑️ 削除</button>
      <button onclick="saveApps()">💾 更新</button>
    </div>
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="checkAll" onclick="toggleAll(this)"></th>
          <th>名前</th>
          <th>ページ</th>
          <th>カテゴリ</th>
          <th>アイコン</th>
          <th>順番</th>
          <th>公開</th>
        </tr>
      </thead>
      <tbody id="appTableBody"></tbody>
    </table>
  </div>

  <script>
    (async () => {
      const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');
      const supabase = createClient(
        'https://viihcgkjzzhkdiwdzdex.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpaWhjZ2tqenpoa2Rpd2R6ZGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzE4MDksImV4cCI6MjA2MTY0NzgwOX0.3SMdVvDEp103fwnLvgtsec7J7ly4A_SEJlrEb0BZ9YM'
      );

      async function loadApps() {
        const { data, error } = await supabase.from('apps').select('*').order('sort', { ascending: true });
        if (error) {
          console.error(error);
          return;
        }
        renderTable(data);
      }

      function renderTable(data) {
        const tbody = document.getElementById('appTableBody');
        tbody.innerHTML = '';
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><input type="checkbox" value="${row.id}"></td>
            <td><input type="text" value="${row.label || ''}" data-id="${row.id}" data-field="label"></td>
            <td><input type="text" value="${row.page || ''}" data-id="${row.id}" data-field="page"></td>
            <td><input type="text" value="${row.category || ''}" data-id="${row.id}" data-field="category"></td>
            <td><input type="text" value="${row.icon || ''}" data-id="${row.id}" data-field="icon"></td>
            <td><input type="number" value="${row.sort || 0}" data-id="${row.id}" data-field="sort"></td>
            <td><input type="checkbox" ${row.is_public ? 'checked' : ''} data-id="${row.id}" data-field="is_public"></td>
          `;
          tbody.appendChild(tr);
        });
      }

      window.toggleAll = function (master) {
        document.querySelectorAll('#appTableBody input[type="checkbox"]').forEach(cb => {
          if (cb !== master) cb.checked = master.checked;
        });
      };

      window.addApp = async function () {
        const { error } = await supabase.from('apps').insert([{ label: '', page: '', category: '', icon: '', sort: 999, is_public: false }]);
        if (error) {
          console.error(error);
        } else {
          loadApps();
        }
      };

      window.deleteSelected = async function () {
        const ids = Array.from(document.querySelectorAll('#appTableBody input[type="checkbox"]:checked')).map(cb => cb.value);
        if (ids.length === 0) return;
        const { error } = await supabase.from('apps').delete().in('id', ids);
        if (error) {
          console.error(error);
        } else {
          loadApps();
        }
      };

      window.saveApps = async function () {
        const inputs = document.querySelectorAll('#appTableBody input[data-id]');
        const grouped = {};
        inputs.forEach(input => {
          const id = input.dataset.id;
          const field = input.dataset.field;
          if (!grouped[id]) grouped[id] = {};
          if (input.type === 'checkbox') {
            grouped[id][field] = input.checked;
          } else if (input.type === 'number') {
            grouped[id][field] = Number(input.value);
          } else {
            grouped[id][field] = input.value;
          }
        });

        for (const [id, fields] of Object.entries(grouped)) {
          await supabase.from('apps').update(fields).eq('id', id);
        }
        loadApps();
      };

      loadApps();
    })();
  </script>
</body>
<script>
  let fullAppList = [];

  function populateFilters(data) {
    fullAppList = data;
    const categories = [...new Set(data.map(app => app.category).filter(Boolean))].sort();
    const categorySelect = document.getElementById("categoryFilter");
    categorySelect.innerHTML = '<option value="">すべて</option>' + categories.map(c => `<option value="${c}">${c}</option>`).join('');
    applyFilters();
  }

  function applyFilters() {
    const selectedCategory = document.getElementById("categoryFilter").value;
    const selectedVisibility = document.getElementById("visibilityFilter").value;
    const filtered = fullAppList.filter(app => {
      const matchCategory = !selectedCategory || app.category === selectedCategory;
      const matchVisibility = selectedVisibility === "" || String(app.is_public) === selectedVisibility;
      return matchCategory && matchVisibility;
    });
    renderTable(filtered);
  }

  const originalLoadApps = loadApps;
  loadApps = async function () {
    const { data, error } = await supabase.from("apps").select("*").order("sort", { ascending: true });
    if (error) {
      console.error(error);
      return;
    }
    populateFilters(data);
  };
</script>
</html>
